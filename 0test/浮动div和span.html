<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body > div {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        span {
            /*如果span不浮动,div不能超过span,只能往下走*/
            float: left;
            display: block;
            width: 50px;
            height: 50px;
            background-color: red;
        }

        div > div {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #00b800;
        }
    </style>
</head>
<body>
<div>
    <span></span>
    <div></div>
</div>
</body>
</html>
