<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
            width: 510px;
            margin-left: -1px;
        }

        li {
            float: left;
            width: 100px;
            /*width: 98px;*/
            /*padding: 0 1px;*/
            height: 40px;
            text-align: center;
            font: 400 18px/40px "simsun";
            cursor: pointer;
        }

        li:hover {
            font-weight: 700;
            color: #F40;
            /*防止文字抖动*/
            /*padding: 0;*/
            width: 98px;
            border-left: 1px solid black;
            border-right: 1px solid black;
            /*border-bottom: 2px solid black;*/
        }

        .box {
            width: 500px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>公告</li>
        <li>规则</li>
        <li>论坛</li>
        <li>安全</li>
        <li>公益</li>
    </ul>
</div>
</body>
</html>
