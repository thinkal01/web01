<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>basic-demo</title>
    <script src="../lib/template-web.js"></script>
</head>

<body>
<div id="content"></div>

<!--条件表达式-->
<script id="test01" type="text/html">
    {{if admin}}
    <p>admin</p>
    {{else if code > 0}}
    <p>master</p>
    {{else}}
    <p>error!</p>
    {{/if}}
</script>

<script id="test" type="text/html">
    {{if isAdmin}}
    <h1>{{title}}</h1>
    <ul>
        {{each list value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>
    {{/if}}
    {{$data}}
</script>

<!--include-->
<script id="test02" type="text/html">
    <h1>{{title}}</h1>
    {{include 'list'}}
</script>
<script id="list" type="text/html">
    <ul>
        {{each list value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>
</script>

<script>
    var data = {
        title: '基本例子',
        isAdmin: true,
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    };
    var html = template('test', data);
    document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
