<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<!--
    skin:'default','whyGreen',把WdatePicker.js里的skin配置成'whyGreen'那么在不指定皮肤的情况下都使用'whyGreen'皮肤
    maxDate:'%y-%M-{%d-1}',最大可选日期为昨天
-->
<input id="startTime" type="text"
       onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-{%d-1}'})"
       placeholder="开始时间">
</body>
</html>
