<html>
<head>
    <title>HTML示例</title>
</head>
<body>
<h2>注册账号</h2>

<form action="01-hello.html">
    <fieldset>
        <legend>信息注册</legend>
        <table width="100%">
            <tr>
                <td align="right">注册邮箱：</td>
                <td><input type="text" name="mail"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>你可以使用 <a href="#">账号</a>注册或者使用 <a href="#">手机号</a>注册</td>
            </tr>
            <tr>
                <td align="right">创建密码：</td>
                <td><input type="password" name="pwd"/></td>
            </tr>
            <tr>
                <td align="right">真实姓名：</td>
                <td><input type="text" name="realname"/></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td><input type="radio" name="sex" value="nv" checked="checked"/>女
                    <input type="radio" name="sex" value="nan"/>男
                </td>
            </tr>

            <tr>
                <td align="right">生日：</td>
                <td>
                    <select name="year">
                        <option value="1945">1945</option>
                        <option value="1931">1931</option>
                        <option value="1949">1949</option>
                    </select>年
                    <select name="month">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>月
                    <select name="day">
                        <option value="30">30</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                    </select>日
                </td>
            </tr>

            <tr>
                <td align="right">我现在：</td>
                <td>
                    <select name="now">
                        <option value="study">我正在上学</option>
                        <option value="work">我已经工作</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="right">爱好：</td>
                <td>
                    <input type="checkbox"/> 打篮球
                    <input type="checkbox"/> 打游戏
                    <input type="checkbox"/> 逛街
                </td>
            </tr>

            <tr>
                <td align="right">头像：</td>
                <td>
                    <input type="file"/>
                </td>
            </tr>

            <tr>
                <td align="right">介绍自己：</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><img src="verycode.gif"/> <a href="#">看不清换一张?</a></td>
            </tr>

            <tr>
                <td align="right">验证码：</td>
                <td><input type="text" name="verycode"/></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="image" src="../img/btn_reg.gif"/></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="reset" value="重新填写"/> <input type="submit" value="提交表单"/></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
