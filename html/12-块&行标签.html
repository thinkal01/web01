<!DOCTYPE html>
<html>
<head>
<title>12-块&行标签.html</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<!--
	div就是一个块元素，
		所谓的块元素就是会独占一行的的元素,无论他的内容有多少他都会独占一整行。
		p h1 h2 h3 ul li ol
		
	span是一个内联元素（行内元素）	
		所谓的行内元素，指的是只占自身大小的元素，不会占用一行
		常见的内联元素：
			a img iframe span font b
		span没有任何的语义，span标签专门用来选中文字，然后为文字来设置样式	
		
	块元素主要用来做页面中的布局，内联元素主要用来选中文本设置样式，
	一般情况下只使用块元素去包含内联元素，而不会使用内联元素去包含一个块元素
-->
	<p><div>我是一个span</div></p>
	<a href="#"><a href="#">我是一个超链接</a></a>
	<a href="#">
		<div style="background-color:red ; width: 200px;">
			我是一个div
		</div>
	</a>
	<div style="background-color:yellow ; width: 200px;">
		我是一个div
	</div>
	<p>我是一个p标签</p>
	<hr />
	<span>我是一个span</span>
</body>
</html>
