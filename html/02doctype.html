<!DOCTYPE html>
<html lang="en">
<head>
    <!-- target 属性规定在何处打开页面上的所有链接。
        可以在每个链接中使用 target 属性来覆盖该属性。
        如果没有为 base 元素规定 href 属性，则 target 属性是必需的。
        _blank	在新窗口中打开被链接文档。
        _self	在被点击时的同一框架中打开被链接文档（默认）。
        _parent	在父框架中打开被链接文档。
        _top	在窗口主体中打开被链接文档。
    -->
    <base target="_blank"/>

    <!-- 使用meta标签可以用来设置网页的关键字 -->
    <meta name="keywords" content="HTML5,JavaScript,前端,Java"/>

    <!--
        还可以用来指定网页的描述
        搜索引擎在检索页面时，会同时检索页面中的关键词和描述，但是这两个值不会影响页面在搜索引擎中的排名
    -->
    <meta name="description" content="发布h5、js等前端相关的信息"/>

    <!--
        使用meta可以用来做请求的重定向
        <meta http-equiv="refresh" content="秒数;url=目标路径" />
    -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">

    <!-- 告诉浏览器，网页所采用的编码字符集 -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="UTF-8">

    <!-- 链接外部样式表文件 -->
    <link rel="stylesheet" href="1.css">

    <!-- icon图标 -->
    <link rel="icon" href="05-练习/favicon.ico">

    <title>Document</title>
</head>
<body>
14期威武
</body>
</html>
