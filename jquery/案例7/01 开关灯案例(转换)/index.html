<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>开关灯案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    div {
      width: 944px;
      margin: 50px auto 0;
    }
  </style>
  <script src="jquery-1.11.1.min.js"></script>
  <script>
    $(function() {
      // 开灯
      $("#j_openLight").click(function() {
        $("body")[0].style.backgroundColor = "#fff";
        //document.body.style.backgroundColor = "#fff";
      });
      // 关灯
      $("#j_closeLight").click(function() {
        $("body")[0].style.backgroundColor = "#333";
        //document.body.style.backgroundColor = "#333";
      });
    });
  </script>
</head>

<body>
  <input type="button" value="开灯" id="j_openLight" />
  <input type="button" value="关灯" id="j_closeLight" />
  <div>
    <img src="imgs/coder.jpg" alt="" />
  </div>
</body>

</html>
