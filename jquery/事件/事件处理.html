<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#h01").one("click",function(){
				alert("执行一次");
			});
			
			/*
			$("#h02").bind("click",function(){
				alert("执行");
			});
			
			$("#h03").bind("click",function(){
				$("#h02").unbind("click");
			});
			*/
			
			$("#h02").bind("click.one",function(){
				alert("执行1");
			});
			$("#h02").bind("click.two",function(){
				alert("执行2");
			});
			// 解绑第一个
			$("#h03").bind("click",function(){
				$("#h02").unbind("click.one");
			});
			// 解绑第二个
			$("#h032").bind("click",function(){
				$("#h02").unbind("click.two");
			});
			
			$(".myClass").live("click",function(){
				alert("触发live");
				$("body").append($("<input type='button'/>").val("克隆").addClass("myClass"));
			});
			
			$("#h05").bind("click",function(){
				$(".myClass").die("click");
			});
		});
	</script>
</head>
<body>
	<input id="h01" type="button" value="1只能点击一次，之后失效" />  <br/>
	<input id="h02" type="button" value="2可以点击多次" /> 
	<input id="h03" type="button" value="3解绑2-1" /> 
	<input id="h032" type="button" value="3解绑2-2" /> <br/>
	<input type="button" value="4 添加一个按钮，样式为myClass，且拥有相同的事件" class="myClass" /> 
	<input id="h05" type="button" value="5 解绑4"/> 
</body>
</html>
