<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动固定定位案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .top, .nav, .main {
            margin: 0 auto;
            width: max-content;
        }

        .fixed-top {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            //第一步：拿到top的高度
            var h = $(".top").height();
            // var H = $(".nav").offset().top;
            //第二步：绑定windows的滚动事件
            $(window).scroll(function (event) {
                var t = $(window).scrollTop();
                if (t > h) {
                    //当windows滚动超过top的高度，把nav固定定位
                    // $(".nav").css({"position": "fixed", "top": 0});
                    $(".nav").addClass('fixed-top');

                    //固定定位后高度塌陷,设置margin补齐固定定位的元素高度
                    // $(".main").css("margin-top", $(".nav").height());
                    $(".main").css("marginTop", "83px");
                } else {
                    /*静态定位*/
                    // $(".nav").css({"position": "static"});
                    $(".nav").removeClass('fixed-top');
                    $(".main").css("marginTop", "0")
                }
            });
        });
    </script>
</head>
<body>
<div class="top">
    <img src="imgs/top.png" height="168" width="1423" alt="">
</div>
<div class="nav">
    <img src="imgs/nav.png" height="83" width="1423" alt="">
</div>
<div class="main">
    <img src="imgs/main.png" height="2734" width="1001" alt="">
</div>
</body>
</html>
