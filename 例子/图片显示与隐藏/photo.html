<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>模拟jQuery库，体验使用第三方实用库的特点【图片隐藏与显示】</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
	<img src="images/zgl.jpg" />
	<input id="hide" type="button" value="隐藏"
		style="position:absolute;top:250;left:50" /> &nbsp;&nbsp;&nbsp;&nbsp;
	<input id="show" type="button" value="显示"
		style="position:absolute;top:250;left:120" />
	<script type="text/javascript">
		// 方法1
		// 定位隐藏按钮，同时提供单击事件
		document.getElementById("hide").onclick = function() {
			// 定位图片
			var img = document.images[0];
			// 隐藏图片
			img.style.visibility = "hidden";
		}
		// 定位显示按钮，同时提供单击事件
		document.getElementById("show").onclick = function() {
			// 定位图片
			var img = document.images[0];
			// 隐藏图片
			img.style.visibility = "visible";
		}
		
		// 方法2
		function Photo() {
			var img = document.images[0];
			// 隐藏方法
			this.hide = function() {
				img.style.visibility = "hidden";
			}
			// 显示方法
			this.show = function() {
				img.style.visibility = "visible";
			}
		}
		var p = new Photo();
		document.getElementById("hide").onclick = function() {
			p.hide();
		}
		document.getElementById("show").onclick = function() {
			p.show();
		}

		// 方法3，模仿jquery
		// $()表示定位指定的标签
		function $(str) {
			// 获取str变量的类型
			var type = typeof (str);
			// 如果是string类型的话
			if (type == "string") {
				// 截取字符串的第一个字符
				var first = str.substring(0, 1);
				// 如果是#号的话
				if ("#" == first) {
					// 获取#号之后的所有字符串
					var end = str.substring(1, str.length);
					// 根据id定位标签
					var element = document.getElementById(end);
					// 如果找到了
					if (element != null) {
						// 返回标签
						return element;
					} else {
						alert("查无此标签");
					}
				} else {
				}
			} else {
				alert("参数必须是字符串类型");
			}
		}
		
		// 方法4，script type="text/javascript" src="js/photo.js"
		$("#hide").onclick = function(){
			p.hide();
		}
		$("#show").onclick = function(){
			p.show();
		}
	</script>
</body>
</html>
