<!DOCTYPE html>
<html>
<head>
<title>猜数字.html</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	var number;
	function guess() {
		//1 生成一个0~100之间的随机整数
		if (number == undefined) {
			number = Math.round(Math.random() * 100);
		}
		//2 弹出输入框要求用户输入
		var input = prompt("请您输入一个0~100之前的整数", "0");
		//3 判断用户输入的数字
		if (isNaN(+input)) {
			// 不是数字=>提示重新输入有效数字=>重复23步
			alert("请输入一个数字!");
			guess();
		} else if (input > number) {
			//  大了=> 提示=>重复23步
			alert("大了!");
			guess();
		} else if (input < number) {
			// 小了 => 提示=>重复23步
			alert("小了!");
			guess();
		} else {
			number = undefined;
			// 猜对了=> 恭喜并询问用户是否再次游戏
			var result = confirm("恭喜您猜对了!是否需要再次游戏?");
			if (result) {
				//再次游戏 => 重复123
				guess();
			}
			//不再游戏=> 结束
		}
	}
</script>
</head>
<body>
	<input type="button" onclick="guess();" value="猜猜看" />
</body>
</html>
