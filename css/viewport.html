<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--页面会缩放-->
    <title>没有设置Viewport的情况</title>

    <!--设置Viewport宽度为页面宽度-->
    <!--页面会缩放-->
    <!--<meta name="viewport" content="width=1280">-->

    <!--设置初始化的缩放为1（不缩放）-->
    <!--页面不缩放,出现横向滚动条-->
    <!--<meta name="viewport" content="width=1280, initial-scale=1, user-scalable=no">-->

    <!--完美适配,不出现横向滚动条,字体显示正常大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            /*width: 1280px;*/
            height: 2000px;
            background-color: #f40;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="container">我是内容</div>
</body>

</html>
