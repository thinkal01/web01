<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3文本</title>
    <link rel="stylesheet" href="../../base.css"/>
    <style>
        section:nth-child(2) span {
            color: #CCC;
            font-size: 40px;
            /*右偏移,下偏移,模糊度、颜色（可设透明度）*/
            text-shadow: 2px 2px 8px #000;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-文本</header>
    <section>
        <header>文字阴影</header>
        <div class="wrap-box">
            <p>文字阴影 text-shadow: 2px 2px 8px #000;</p>
            <span>文字阴影</span>
        </div>
    </section>
</div>
</body>
</html>
