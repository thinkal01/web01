<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3文本</title>
    <link rel="stylesheet" href="../../base.css"/>
    <style>
        section:nth-child(2) .box {
            width: 100px;
            height: 200px;
            border: 1px solid #CCC;
            /*word-break: break-all;*/
        }

        section:nth-child(2) .word-wrap {
            /*normal：允许内容顶开或溢出指定的容器边界。*/
            /*break-word：内容将在边界内换行。如果需要，单词内部允许断行。*/
            word-wrap: break-word;
        }

        section:nth-child(2) .pre {
            /*normal：默认处理方式。*/
            /*pre：用等宽字体显示预先格式化的文本，不合并文字间的空白距离，当文字超出边界时不换行。可查阅pre对象*/
            white-space: pre;
        }

        section:nth-child(2) .pre-wrap {
            /*pre-wrap：用等宽字体显示预先格式化的文本，不合并文字间的空白距离，当文字碰到边界时发生换行。*/
            white-space: pre-wrap;
        }

        section:nth-child(2) .pre-line {
            /*pre-line：保持文本的换行，不保留文字间的空白距离，当文字碰到边界时发生换行。*/
            white-space: pre-line;
        }

        section:nth-child(2) .nowrap {
            /*nowrap：强制在同一行内显示所有文本，合并文本间的多余空白，直到文本结束或者遭遇br对象。*/
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-文本</header>
    <section>
        <header>文本换行</header>
        <div class="wrap-box">
            <p class="box word-wrap">
                我是一些字 http://huaban.com/
            </p>
            <p class="box pre">
                我是一些文字 我用的pre值
                一些文字
            </p>
            <p class="box pre-wrap">
                我是一些文字 我用的pre-wrap值
                一些文字
            </p>

            <p class="box pre-line"> 我是一些文字
                我用的pre-line


                一些文字
            </p>

            <p class="box nowrap">
                我是一些文字
                我用的nowrap
                一些文字
                <br>我要强制不换行
            </p>
        </div>
    </section>
</div>
</body>
</html>
