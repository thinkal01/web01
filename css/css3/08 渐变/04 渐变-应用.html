<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3渐变</title>
    <link rel="stylesheet" href="../../base2.css"/>
    <style>
        .radial-gradient, .linear-gradient {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        /*立体感按钮*/
        .item:nth-child(1) .linear-gradient {
            width: 180px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin-top: 40px;
            border-radius: 5px;
            background-color: green;
            color: #FFF;
            font-size: 20px;
            font-family: "微软雅黑";
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
        }

        /*球体*/
        .item:nth-child(2) .radial-gradient {
            width: 180px;
            height: 180px;
            border-radius: 90px;
            background-color: blue;
            background-image: radial-gradient(120px at 50px 50px, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
        }

        /*动态进度条*/
        .item:nth-child(3) .linear-gradient {
            width: 180px;
            height: 40px;
            background-color: yellow;
            background-image: linear-gradient(
                    135deg,
                    green 25%,
                    transparent 25%,
                    transparent 50%,
                    green 50%,
                    green 75%,
                    transparent 75%,
                    transparent 100%
            );
            /*背景大小*/
            background-size: 40px 40px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h3>CSS3渐变应用</h3>
    </header>
    <div class="main">
        <div class="item" data-brief="立体感按钮">
            <div class="linear-gradient">保存</div>
        </div>
        <div class="item" data-brief="球体">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="动态进度条">
            <div class="linear-gradient"></div>
        </div>
        <div class="item" data-brief="">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="">
            <div class="radial-gradient"></div>
        </div>
    </div>
</div>
</body>
</html>
