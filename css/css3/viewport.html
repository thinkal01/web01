<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--页面会缩放-->
    <title>没有设置Viewport的情况</title>
    <!--
    viewport 视口属性 只在移动端浏览器上才有用
    name ='viewport' 告诉浏览器这个meta标签设置的是viewport属性
    content设置的是 viewport属性的值
    属性的赋值  属性名=属性值,属性名2=属性值2
    属性名 有固定的取值
    width:宽度 device-width(设备的宽度) 不需要给单位
            如果设备的屏幕大小比设置的视口大小要大是能够正常显示的,移动设备开发一般给的是device-width
    height:高度一般不设置 让内容撑大
    initial-scale:视口默认的缩放比例,一般默认设置的是1.0
    user-scalable:设置是否支持缩放,一般设置的是no false也可以
    maximum-scale:最大的缩放值 1.0
    minimum-scale:最小的缩放值 1.0
    -->

    <!--设置Viewport宽度为页面宽度-->
    <!--页面会缩放-->
    <!--<meta name="viewport" content="width=1280">-->

    <!--设置初始化的缩放为1（不缩放）-->
    <!--页面不缩放,出现横向滚动条-->
    <!--<meta name="viewport" content="width=1280, initial-scale=1, user-scalable=no">-->

    <!--完美适配,不出现横向滚动条,字体显示正常大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            /*width: 1280px;*/
            height: 2000px;
            background-color: #f40;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="container">我是内容</div>
</body>

</html>
