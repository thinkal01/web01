<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 媒体查询</title>
    <link rel="stylesheet" href="../base.css"/>
    <style>
        code {
            font-size: 20px;
            font-family: Arial;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-媒体查询</header>
    <!-- 简介 -->
    <section class="brief">
        <header>简介</header>
        <div class="wrap-box">
            <p>通过检测当前设备类型或设备特性来指定特定的CSS样式</p>
            <p>设备类型包括: screen、print、all等</p>
            <p>设备特性包括: width、height、device-width、device-height等</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section>
        <header>link方式</header>
        <div class="wrap-box">
            <code>
                &ltlink rel="stylesheet" media="screen and (max-width:600px)" href="./css/main.css"&gt
            </code>
        </div>
    </section>
    <section class="column">
        <header>CSS3方式</header>
        <div class="wrap-box">
            <code>
                @media screen and (max-width:600px) {
                background: red;
                }
            </code>
        </div>
    </section>
</div>
</body>
</html>
