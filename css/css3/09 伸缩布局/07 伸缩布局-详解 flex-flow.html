<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <link rel="stylesheet" href="../base.css"/>
    <style>
        /*全局设置*/
        section ul {
            display: flex;
        }

        section li {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            background-color: pink;
        }

        /*flex-flow: column wrap*/
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伸缩布局详解</header>
    <!-- 简介 -->
    <section class="brief">
        <header>flex-flow</header>
        <div class="wrap-box">
            <p>flex-direction和flex-wrap的简写形式</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section>
        <header>flex-flow</header>
        <div class="wrap-box">
        </div>
    </section>
</div>
</body>
</html>
