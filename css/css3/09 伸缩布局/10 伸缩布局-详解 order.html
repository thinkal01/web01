<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <link rel="stylesheet" href="../base.css"/>
    <style>
        /*全局设置*/
        section ul {
            display: flex;
        }

        section li {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            background-color: pink;
        }

        .order li:first-child {
            order: 20;
        }

        .order li:last-child {
            order: 21;
        }

        .order li:nth-child(2) {
            order: 25;
        }

        /*		.order li:last-child {
                    order: 6;
                }

                .order li:first-child {
                    order: 4;
                }

                .order li:nth-child(2) {
                    order: 8;
                }*/

        .center ul {
            height: 600px;
        }

        .center li {
            margin: auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伸缩布局详解</header>
    <!-- 简介 -->
    <section class="brief">
        <header>order</header>
        <div class="wrap-box">
            <p>控制子元素的顺序</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section class="order">
        <header>order</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <section class="center">
        <header>order</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
