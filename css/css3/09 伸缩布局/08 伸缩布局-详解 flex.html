<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <link rel="stylesheet" href="../../base.css"/>
    <style>
        /*全局设置*/
        section ul {
            display: flex;
        }

        section li {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            background-color: pink;
            overflow: hidden;
        }

        .flex121 li:nth-child(1) {
            flex: 1;
        }

        .flex121 li:nth-child(2) {
            flex: 2;
        }

        .flex121 li:nth-child(3) {
            flex: 1;
        }

        .flex121 li:nth-child(4) {
            width: 600px;
        }

        /*分配是哪部分空间: 分配的是父盒子剩余的空间*/

        /*.flex121 li {
            flex: 1;
        }

        .flex121 li:nth-child(2) {
            flex: 2;
        }

        .flex21 li:first-child {
            width: 1000px;
        }

        .flex21 li:nth-child(2) {
            flex: 2;
            width: 300px;
        }

        .flex21 li:last-child {
            flex: 1;
            width: 100px;
        }*/
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伸缩布局详解</header>
    <!-- 简介 -->
    <section class="brief">
        <header>flex</header>
        <div class="wrap-box">
            <p>控制子元素伸缩比例</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section class="flex121">
        <header>flex121</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </section>
    <section class="flex21">
        <header>flex121</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
