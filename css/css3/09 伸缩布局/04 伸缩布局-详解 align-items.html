<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <link rel="stylesheet" href="../base.css"/>
    <style>
        /*全局设置*/
        section ul {
            display: flex;
            min-height: 600px;
        }

        section li {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            background-color: pink;
        }

        .flex-start ul {
            align-items: flex-start;
        }

        .flex-end ul {
            align-items: flex-end;
        }

        .center ul {
            align-items: center;
        }

        .baseline ul {
            align-items: baseline;
        }

        .baseline ul li:last-child {
            line-height: 100px;
        }

        .stretch ul {
            align-items: stretch;
        }

        .stretch li {
            height: auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伸缩布局详解</header>
    <!-- 简介 -->
    <section class="brief">
        <header>align-items</header>
        <div class="wrap-box">
            <p>调整侧轴方向对齐方式，包括flex-start、flex-end、center、baseline、stretch</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section class="flex-start">
        <header>flex-start</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <section class="flex-end">
        <header>flex-end</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <section class="center">
        <header>center</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <section class="baseline">
        <header>baseline</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <section class="stretch">
        <header>stretch</header>
        <div class="wrap-box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
