<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3转换</title>
    <link rel="stylesheet" href="../base.css"/>
    <style>
        .box {
            width: 160px;
            height: 160px;
            background-color: yellow;
            margin: 15px auto 0;
            transition: all 1s;
        }

        .scale .box:hover {
            transform: scale(1.5);
        }

        .scale-reverse .box:hover {
            transform: scale(0.5);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-缩放</header>
    <!-- 简介 -->
    <section class="brief">
        <header>scale</header>
        <div class="wrap-box">
            <p>通过 scale() 方法，可以更改元素的尺寸，可以分别调整x和y两个方向的大小</p>
            <p>使用方法如：transform: scale(x, y) x或y可以是小数</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section class="scale">
        <header>放大</header>
        <div class="wrap-box">
            <div class="box"></div>
        </div>
    </section>
    <section class="scale-reverse">
        <header>缩小</header>
        <div class="wrap-box">
            <div class="box"></div>
        </div>
    </section>
</div>
</body>
</html>
