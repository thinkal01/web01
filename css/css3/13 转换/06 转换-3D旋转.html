<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 3D转换</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .brief {
            min-height: auto;
        }

        .rotateX:hover img {
            transform: rotateX(360deg);
            transition: all 3s;
        }

        .rotateY:hover img {
            transform: rotateY(360deg);
            transition: all 3s;
        }

        .rotateZ img {
            transform-origin: 0 0;
            transform-origin: left bottom;
        }

        .rotateZ:hover img {
            transform: rotateZ(360deg);
            transition: all 3s;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-3D旋转</header>
    <!-- 简介 -->
    <section class="brief">
        <header>rotateX/Y/Z</header>
        <div class="wrap-box">
            <p>通过 rotateX()、rotateY()、 rotateZ()可以实现X、Y、Z轴上的旋转</p>
            <p>使用方法如：transform: rotateX(45deg)、transform: rotateY(90deg)、transform: rotateX(45deg)</p>
        </div>
    </section>
    <!-- 分隔线 -->
    <section class="rotateX">
        <header>沿X轴方向(类似单杠的旋转方式)</header>
        <div class="wrap-box">
            <div class="box">
                <img src="./images/x.jpg">
            </div>
        </div>
    </section>
    <section class="rotateY">
        <header>沿Y轴方向(类似钢管舞的旋转方式)</header>
        <div class="wrap-box">
            <div class="box">
                <img src="./images/y.jpg">
                <div class="box"></div>
            </div>
        </div>
    </section>
    <section class="rotateZ">
        <header>沿Z轴方向</header>
        <div class="wrap-box">
            <div class="box">
                <img src="./images/z.jpg">
            </div>
        </div>
    </section>
</div>
</body>
</html>
