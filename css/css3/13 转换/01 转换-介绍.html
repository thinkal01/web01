<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3转换</title>
    <link rel="stylesheet" href="../base.css"/>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            transition: all 1s;

        }

        /*旋转*/
        .rotate:hover .box {
            transform: rotate(360deg);
        }

        /*缩放*/
        .scale:hover .box {
            transform: scale(0.5);
        }

        /*移动*/
        .translate:hover .box {
            transform: translate(400px) rotate(90deg) scale(1.5);
        }

        /*倾斜*/
        .skew .box {
            transform: skew(45deg);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-转换</header>
    <section class="rotate">
        <header>旋转</header>
        <div class="wrap-box">
            <div class="box"></div>
        </div>
    </section>
    <section class="scale">
        <header>缩放</header>
        <div class="wrap-box">
            <div class="box"></div>
        </div>
    </section>
    <section class="translate">
        <header>移动</header>
        <div class="wrap-box">
            <div class="box"></div>
        </div>
    </section>
    <section class="skew">
        <header>倾斜</header>
        <div class="wrap-box">
            <div class="box"></div>
        </div>
    </section>
</div>
</body>
</html>
