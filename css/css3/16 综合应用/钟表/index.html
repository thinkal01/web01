<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 钟表</title>
    <style>
        .clock {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            border-radius: 110px;
            border: 10px solid #000;
        }

        .line1, .line2, .line3, .line4, .line5, .line6 {
            width: 6px;
            height: 200px;
            position: absolute;
            left: 50%;
            margin-left: -3px;
            background-color: #AAA;
        }

        .line2 {
            transform: rotate(-30deg);
        }

        .line3 {
            transform: rotate(60deg);
        }

        .line4 {
            transform: rotate(-60deg);
        }

        .line5 {
            transform: rotate(30deg);
        }

        .line6 {
            transform: rotate(90deg);
        }

        .line2, .line3, .line4, .line5 {
            width: 2px;
            margin-left: -1px;
            background-color: #CCC;
        }

        .clock::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin: -80px 0 0 -80px;
            border: 70px solid #FFF;
            background-color: #000;
            border-radius: 80px;
        }

        .hour, .minute, .seconds {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 10;
            transform-origin: bottom;
        }

        .hour {
            width: 6px;
            height: 50px;
            margin: -50px 0 0 -3px;
            background-color: #000;
            animation: rotate 216000s steps(60) infinite;
        }

        .minute {
            width: 4px;
            height: 60px;
            margin: -60px 0 0 -2px;
            background-color: #000;
            animation: rotate 3600s steps(60) infinite;
        }

        .seconds {
            width: 2px;
            height: 80px;
            margin: -80px 0 0 -1px;
            background-color: red;
            animation: rotate 60s steps(60) infinite;
        }

            }

    </style>
</head>
<body>
<div class="clock">
    <!-- 时钟刻度线条 -->
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="line5"></div>
    <div class="line6"></div>
    <!-- 内部白圆与线条配合形成刻度 -->
    <div class="cover"></div>
    <!-- 时钟中心圆点 -->
    <div class="dotted"></div>
    <div class="hour"></div>
