<!DOCTYPE html>
<html>
<head>
    <title>01-结合方式1.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- 结合方式1:
        html标签上加上style属性. 属性的值填写Css代码.所有标签都有style属性.
        内联样式只对当前的元素中的内容起作用，内联样式不方便复用
        内联样式属于结构与表现耦合，不方便后期的维护，不推荐使用的-->
    <p style="color:red;font-size:40px;">锄禾日当午，汗滴禾下土</p>

    <!-- 结合方式2:
        使用head标签中的style标签.设置页面样式.style中填写css代码-->
    <style type="text/css">
        p {
            color: red;
            font-size: 40px;
        }
    </style>

    <!-- 结合方式3:
        将CSS样式统一编写到外部的样式表中，完全使结构和表现分离，样式表可以在不同的页面中使用，
        最大限度的使样式可以进行复用，将样式统一写在样式表中，然后通过link标签引入，可以利用浏览器的缓存
        加快用户访问的速度提高了用户体验，所以在开发中我们最推荐使用的方式就是外部的CSS文件-->
    <link rel="stylesheet" type="text/css" href="p.css">
</head>

<body>
<p style="color:red;">This is my HTML page.</p>
</body>
</html>
