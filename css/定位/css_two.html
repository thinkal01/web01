<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <title>Untitled Document</title>
    <style type="text/css">
        div {
            border: #ff8080 solid 5px;
            height: 100px;
            width: 200px;
        }

        #div_0 {
            background-color: #ffff80;
            height: 400px;
            width: 400px;
            position: relative;
            top: 100px;
            left: 100px;
        }

        #div_1 {
            background-color: #00ff80;
            position: relative;
            top: 20px;
        }

        #div_2 {
            background-color: #0080ff;
            width: 220px;
        }

        #div_3 {
            background-color: #ff80ff;
        }
    </style>
</head>
<body>
<div id="div_0">
    <div id="div_1">
        the first box1
    </div>
    <div id="div_2">
        the second box2
    </div>
    <div id="div_3">
        the third box3
    </div>
</div>
</body>
</html>
