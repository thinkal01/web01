<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        html {
            font-size: 20px;
        }

        .container {
            /*相对长度单位。相对于根元素(即html元素)font-size计算值的倍数*/
            width: 10rem;
            height: 10rem;
            background-color: #f40;
        }

        /* rem取html的font-size */
        p {
            font-size: 20px;
            text-indent: 2em;
            /* 40px */
        }
    </style>
</head>
<body>
<div class="container">
    <p>sdfsadfasd</p>
</div>
</body>
</html>
