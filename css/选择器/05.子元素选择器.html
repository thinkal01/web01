<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
         * 后代元素选择器
         * 为div中的span设置一个颜色为绿色
         * 	- 作用：
         * 		- 选中指定元素的指定后代元素
         * 	- 语法：
         * 		祖先元素 后代元素{}
         */
        #d1 span {
            color: greenyellow;
        }

        /*
         * 选中id为d1的div中的p元素中的span元素
         */
        #d1 p span {
            font-size: 50px;
        }

        /*
         * 为div的子元素span设置一个背景颜色为黄色
         * 子元素选择器
         * - 作用：
         * 		选中指定父元素的指定子元素
         * - 语法：
         * 		父元素 > 子元素
         * IE6及以下的浏览器不支持子元素选择器
        元素之间的关系
            父元素：直接包含子元素的元素
            子元素：直接被父元素包含的元素
            祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
            后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素
            兄弟元素：拥有相同父元素的元素叫做兄弟元素
         */
        div > span {
            background-color: yellow;
        }

        /*
         * 为第一个p标签设置一个背景颜色为黄色
         *  :first-child 可以选中第一个子元素
         *  :last-child 可以选中最后一个子元素
         */
        body > p:first-child {
            /*background-color: yellow;*/
        }

        p:last-child {
            background-color: yellow;
        }

        /*
         * :nth-child 可以选中任意位置的子元素
         * 		该选择器后边可以指定一个参数，指定要选中第几个子元素
         * 		even 表示偶数位置的子元素
         * 		odd 表示奇数位置的子元素
         */
        p:nth-child(odd) {
            /*background-color: yellow;*/
        }

        /*
         * :first-of-type
         * :last-of-type
         * :nth-of-type
         * 		和:first-child这些非常的类似，
         * 		只不过child，是在所有的子元素中排列
         * 		而type，是在当前类型的子元素中排列,包括子元素的子元素
         */
        p:first-of-type {
            /*background-color: yellow;*/
        }

        p:last-of-type {
            /*background-color: yellow;*/
        }
    </style>
</head>
<body>
<span>我是span</span>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>
<span>hello</span>
<div>
    <p>我是DIV中的p标签</p>
</div>
</body>
</html>
