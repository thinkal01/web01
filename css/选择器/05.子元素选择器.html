<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
         * 后代元素选择器
         * 	- 作用：
         * 		- 选中指定元素的指定后代元素
         * 	- 语法：
         * 		祖先元素 后代元素{}
         */
        /*为div中的span设置一个颜色为绿色*/
        #d1 span {
            color: greenyellow;
        }

        /*
         * 选中id为d1的div中的p元素中的span元素
         */
        #d1 p span {
            font-size: 50px;
        }

        /*
         * 子元素选择器
         * - 作用：
         * 		选中指定父元素的指定子元素
         * - 语法：
         * 		父元素 > 子元素
         * IE6及以下的浏览器不支持子元素选择器
        元素之间的关系
            父元素：直接包含子元素的元素
            子元素：直接被父元素包含的元素
            祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
            后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素
            兄弟元素：拥有相同父元素的元素叫做兄弟元素
         */
        /*为div的子元素span设置一个背景颜色为黄色*/
        div > span {
            background-color: yellow;
        }

        /*
         * 为第一个p标签设置一个背景颜色为黄色
         *  :first-child 必须是父元素的第一个子元素
         *  :last-child 必须是父元素的最后一个子元素
         */
        body > p:first-child {
            /*background-color: yellow;*/
        }

        /*E:only-child 以E确定的父元素，除E之外并无其它子元素（独生子）*/

        /*E:nth-last-child(n) 同 E:nth-child(n) 计算顺序相反*/
        p:last-child {
            /*background-color: yellow;*/
        }

        /*
         * :nth-child(n) 可以选中任意位置的子元素
         * 		该选择器后边可以指定一个参数，指定要选中第几个子元素
         * 		even 表示偶数位置的子元素
         * 		odd 表示奇数位置的子元素
         */
        p:nth-child(odd) {
            /*background-color: yellow;*/
        }

        /*
         * :first-of-type 父元素的第1个为E的子元素，不论第1个子元素是否为E
         * :last-of-type
         * :nth-of-type

         * first-child，是在所有的子元素中排列
         * 而type，是在当前类型的子元素中排列,包括子元素中子元素的第一个或n个
         */
        p:first-of-type {
            /*background-color: yellow;*/
        }

        /*E:only-of-type 以E确定的父元素，除E之外不能包含其它和E同类型的子元素*/

        p:last-of-type {
            /*background-color: yellow;*/
        }

        /*关于n的取值范围：
         n遵循线性变化，其取值1、2、3、...
        1、当n做为一个独立值时，n取值为n>=1，例如nth-child(n)
        2、当n做一个系数时，n取值为n>=0者n<0，例如nth-child(2n+1)、nth-child(-n+5)
        此处2n+1或者-n+5做为一个整体不能小于1；*/

        /*E:nth-last-of-type(n) 同 E:nth-of-type(n) 计算顺序相反*/
        p:nth-of-type(1) {
            background-color: yellow;
        }
    </style>
</head>
<body>
<span>我是span</span>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>

<p>我是一个p标签</p>
<span>hello</span>
<div>
    <p>我是DIV中的p标签</p>
</div>
</body>
</html>
