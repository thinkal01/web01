<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function专题</title>
</head>
<body>
<script type="text/javascript">
    //结论：函数可以作为返回值
    //函数的嵌套形成闭包

    var i = 3;
    var data = [];
    for (i = 0; i < 3; i++) {
        data[i] = (function (k) {
            return function () {
                console.log(k);
            }
        })(i);
    }
    data[0]();
    data[1]();
    data[2]();
</script>
</body>
</html>
