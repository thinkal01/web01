<script type="text/javascript">
    // json 字符串
    // 如果是对象 使用{} 包裹
    // 如果是数组 使用[] 包裹
    // 属性名 必须使用双引号包裹
    // 属性名 跟属性值之间使用冒号分隔
    // 属性值 也必须使用双引号包裹(如果是数字可以不包裹)
    // 类型是 字符串
    var str = '{"name":"jack","wife":"rose","friend":"iceMountain"}';

    // 把他变为js对象必须调用一个方法
    // 调用JSON 对象的 parse方法 json 格式的字符串 转化为对应的 js对象
    var jsObj = JSON.parse(str);

    // 转化为对象了
    console.log(jsObj);
    console.log(jsObj.name);
    console.log(jsObj.wife);
    console.log(jsObj.friend);
</script>
