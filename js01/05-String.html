<!DOCTYPE html>
<html>
<head>
    <title>05-三个包装对象.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>
<script type="text/javascript">
    //三个包装对象
    //java中8大基本数据类型都有对应的包装类
    //js中5个原始类型,有3个包装类. => Number String Boolean
    //java中有自动拆装箱机制来方便基本数据类型的转换,已经包装方法的调用.
    //js中有伪对象的概念.原始类型可以直接调用 对应包装类型的属性或函数.

    // String
    //1 创建
    //填写任何类型的参数都可以.
    //也就是说构造方法具有强制数据类型转换的功能.=>  Number String Boolean 的构造都具有强制数据类型转换的功能
    var b = new String("java");
    var c = new String("java");
    document.write(b + "," + c);

    // String对象的valueOf()方法和toString()方法都会返回String类型的原始值：
    alert(b.valueOf() == b.toString()); // true
    //比较字符串的值是否相等
    document.write(b == c); //false
    document.write(b.valueOf() == c.valueOf()); //true

    /* 字符串与字符串的比较规则是：
            情况1：能找到对应位置上的不同字符，那么就比较第一个不同字符的大小。
            情况2：不能找到对应位置上的不同字符，这时候比较的是两个字符串的长度。
    */
    document.write("10字符串大于3字符串吗？" + ("10" > "3") + "<br/>");
    // 字符串还可以与数字进行比较。凡是数字与字符串进行比较，会先把字符串转换成数字再进行比较
    document.write("10大于字符串9吗？" + (10 > "9") + "<br/>");

    //length属性
    //注意，即使字符串包含双字节的字符（与ASCII字符相对，ASCII字符只占用一个字节），每个字符也只算一个字符。
    alert(str.length);
    alert("world".length);

    //3 方法
    //String对象的所有属性和方法都可应用于String原始值上，因为它们是伪对象。
    //bold方法
    document.write("<hr/>");
    var str1 = "asdf";
    document.write(str1.bold());

    //fontcolor
    var str2 = "www";
    document.write(str2.fontcolor("red"));

    //fontsize
    var str3 = "qqqqq";
    document.write(str3.fontsize(5));

    //link
    var str4 = "haha";
    document.write(str4.link("hello.html"));

    //sub 和sup
    var s1 = "100";
    var s2 = "200";
    var s3 = "300";
    //显示为上下标
    document.write(s1.sub());
    document.write(s3);
    document.write(s2.sup());

    //concat方法
    //调用concat()方法返回的是"abcdfg"，而String对象存放的仍然是"abc"。
    var str1 = "abc";
    var str2 = "dfg";
    document.write(str1.concat(str2));

    //charAt方法,第一个字符的位置是 0
    var str3 = "abcdefg";
    document.write(str3.charAt(20)); //字符位置不存在，返回空字符串
    //如果想得到的不是字符，而是字符代码，那么可以调用 charCodeAt() 方法：
    var oStringObject = new String("hello world");
    alert(oStringObject.charCodeAt(1)); //输出 "101"，即小写字母 "e" 的字符代码。

    //indexOf方法
    var str4 = "poiuyt";
    document.write(str4.indexOf("w")); //字符不存在，返回-1
    alert(str2.indexOf("e", 0));
    //lastindexof


    //与正则结合使用的
    //split
    //replace
    //match
    //search

    //split方法
    var names = "jack-lili-lucy".split("-");
    document.write("length: " + names.length);
    for (var temp in names) {
        document.write(names[temp] + "<br/>");
    }

    //replace
    var str6 = "abcd";
    document.write(str6);
    document.write("<br/>");
    document.write(str6.replace("a", "Q"));

    //substring 省略第二个参数，终止位就默认为字符串的长度
    var str7 = "hello world";
    //不改变String对象自身的值。它们只返回原始的String值，保持String对象不变。
    document.write(str7.substring(3, 5)); //de 从第几位开始到第几位结束[3,5)

    //slice()对于负数参数，slice()方法会用字符串的长度加上参数
    alert(oStringObject.slice("-3")); //输出 "rld"

    //substring()方法则将其作为0处理（也就是说将忽略它）
    alert(oStringObject.substring("-3")); //输出 "hello world"

    //substr
    //fghui 从第五位开始，向后截取五个字符
    document.write(str7.substr(5, 5));

    //toLowerCase/toUpperCase
</script>
