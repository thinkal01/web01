<html>
<head>
    <title>HTML示例</title>
</head>
<body>
<script type="text/javascript">
    //需求1：显示"*"为正方形，5行5列。
    for (var i = 0; i < 5; i++) { // 控制行数
        for (var j = 0; j < 5; j++) { //控制列数
            document.write("*&nbsp;");
        }
        //换行
        document.write("<br/>")
    }
    document.write("<hr/>")

    /*
     输出一个直角三角形
     *
     **
     ***
     ****
     *****
     */
    for (var i = 0; i < 5; i++) {

        for (var j = 0; j <= i; j++) {
            document.write("*&nbsp;");
        }
        document.write("<br/>");
    }

    document.write("<hr/>")

    //打印九九乘法表
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;");
        }
        document.write("<br/>");
    }

    document.write("<table border='1' bordercolor='blue'>");
    //循环行 9
    for (var i = 1; i <= 9; i++) {
        document.write("<tr>");
        //循环列
        for (var j = 1; j <= i; j++) {
            document.write("<td>");
            //运算
            document.write(j + "*" + i + "=" + i * j);
            document.write("</td>");
        }
        //document.write("<br/>");
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
