<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
	当前系统时间：
	<span id="time"></span>
</body>

<script type="text/javascript">
	function getCurrentTime() {
		//获取到当前的系统时间
		var date = new Date();
		//把当前系统时间拼装成我指定的格式。
		var timeInfo = date.getFullYear() + "年" + (date.getMonth() + 1) + "月"
				+ date.getDate() + "日 " + date.getHours() + ":"
				+ date.getMinutes() + ":" + date.getSeconds();

		//找span对象
		var spanObj = document.getElementById("time");
		//设置span标签体的内容
		spanObj.innerHTML = timeInfo.fontcolor("red");
	}

	getCurrentTime();

	//定时方法.
	window.setInterval("getCurrentTime()", 1000); /* setInterval   定时方法，第一个参数要指定调用的代码，第二参数是每                                                隔指定的毫秒数调用指定的代码。*/
</script>


</html>
