<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    //json回顾
    var json = {"aaa": 111, "bbb": 222};

    //遍历方法for...in...  (一般数组和dom对象不使用本方法)
    for (var k in json) {
        console.log(k);   //属性
        console.log(json[k]); //值：第二种属性绑定和获取值的方法
    }
    alert(document.compatMode);

    //    1.利用 for···in语句
    //    for...in 语句用于遍历数组或者对象的属性（对数组或者对象的属性进行循环操作）。
    //    即for in用来列举对象的显示成员（自定义成员）
    //    for (变量 in 对象)
    //    {
    //        在此执行代码
    //    }

</script>
</body>
</html>
