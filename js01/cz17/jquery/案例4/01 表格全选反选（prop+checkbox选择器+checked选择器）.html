<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
  <script src="jquery-1.11.1.min.js"></script>
  <script>
    $(function() {
      var $j_cbAll = $("#j_cbAll"), // 获取全选checkbox：jQuery对象
        //j_cbAll = $j_cbAll[0], // 获取全选checkbox：DOM对象
        $tb = $("#j_tb"), // 获取到表格body元素
        $cbs = $tb.find(":checkbox"), // 获取tbody中所有的复选框
        cbsLen = $cbs.length; // 获取复选框的长度

      // 给全选checkbox绑定单击事件：处理所有选项的checkbox选中状态
      $j_cbAll.click(function() {
        // 判断表示全选的 复选框是否被选中
        var isChecked = $(this).prop("checked");
        // 如果是选中，那么此时值为：true；则，让所有其他的checkbox全部选中
        if (isChecked === true) {
          $cbs.prop("checked", true);
        } else {
          $cbs.prop("checked", false);
        }
        /*var i = 0; // 注意此处i的使用
        // 全选
        // if(this.checked) 可以吗？
        if(this.checked === true) {
            for(; i < cbsLen; i++) {
                // 设置复选框被选中
                $cbs[i].checked = true;
            }
        } else {
            // 全不选
            for(; i < cbsLen; i++) {
                // 设置复选框不被选中
                $cbs[i].checked = false;
            }
        }*/
      });

      // 给所有 tbody中的 checkbox元素 绑定click事件
      $cbs.click(function() {
        // 获取所有被选中的checkbox个数
        var $selCheckBox = $tb.find(":checkbox:checked"); // 此处只有复选框
        // 判断选中checkbox的个数 和 全部checkbox个数 是否相等
        // 如果相等，则这时候该选中 全选复选框
        if ($selCheckBox.length === cbsLen) {
          $j_cbAll.prop("checked", true);
        } else {
          $j_cbAll.prop("checked", false);
        }
        // 判断是否选中 全选checkbox
        // 方式一：if判断
        // if($selCheckBox.length === cbsLen) {
        //     j_cbAll.checked = true;
        // } else {
        //     j_cbAll.checked = false;
        // }

        // 方式二：三元表达式
        // $$selCheckBox.length === cbsLen ?
        //   j_cbAll.checked = true :
        //   j_cbAll.checked = false;
      });
    });
  </script>
</head>

<body>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="j_cbAll" />
          </th>
          <th>课程名称</th>
          <th>所属学院</th>
        </tr>
      </thead>
      <tbody id="j_tb">
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>JavaScript</td>
          <td>前端与移动开发学院</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>css</td>
          <td>前端与移动开发学院</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>html</td>
          <td>前端与移动开发学院</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" />
          </td>
          <td>jQuery</td>
          <td>前端与移动开发学院</td>
        </tr>
        <!--<tr>
            <td><input type="checkbox"/></td>
            <td>HTML5</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>CSS3</td>
            <td>前端与移动开发学院</td>
        </tr>-->
      </tbody>
    </table>
  </div>
</body>

</html>
