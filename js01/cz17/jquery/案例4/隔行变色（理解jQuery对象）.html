<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            // 隔行变色

            //var $lis = $("li");
			var lis = document.getElementsByTagName("li");
            for(var i = 0; i < lis.length; i++) {
                if(i % 2 === 0) {
                    lis[i].style.background = "red";
                } else {
                    lis[i].style.background = "yellow";
                }				
            }
        });
    </script>
</head>
<body>
<ul>
	<li>隔行变色,索引号为：0</li>
    <li>隔行变色,索引号为：1</li>
    <li>隔行变色,索引号为：2</li>
    <li>隔行变色,索引号为：3</li>
    <li>隔行变色,索引号为：4</li>
    <li>隔行变色,索引号为：5</li>
    <li>隔行变色,索引号为：6</li>
    <li>隔行变色,索引号为：7</li>
    <li>隔行变色,索引号为：8</li>
    <li>隔行变色,索引号为：9</li>
</ul>
</body>
</html>
