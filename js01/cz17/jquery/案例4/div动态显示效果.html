<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    div {
      height: 200px;
      background: pink;
      margin-bottom: 20px;
      font-size: 30px;
      display: none;
    }
    
    input[type="button"] {
      width: 158px;
      height: 40px;
      font-size: 26px;
      font-weight: bold;
    }
  </style>
  <script>
    // js入口函数
    window.onload = function() {
      // 获取到页面中所有的div
      var divArr = document.getElementsByTagName("div"); // 返回值为：数组

      // 获取到设置内容按钮，并绑定单击事件
      // document.getElementById("btnSetHtml") 返回值为：唯一元素
      document.getElementById("btnSetHtml").onclick = function() {
        // 遍历获取到的div数组
        for (var i = 0; i < divArr.length; i++) {
          // 给div设置文本内容
          divArr[i].innerText = "我是文本内容";
        }
      };
      // 获取到显示div按钮，并绑定单击事件
      document.getElementById("btnShow").onclick = function() {

        for (var i = 0; i < divArr.length; i++) {
          // 让div展示出来
          divArr[i].style.display = "block";
        }
      };
    };
  </script>
</head>

<body>
  <input type="button" value="设置内容" id="btnSetHtml" />
  <input type="button" value="显示div" id="btnShow" />
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
