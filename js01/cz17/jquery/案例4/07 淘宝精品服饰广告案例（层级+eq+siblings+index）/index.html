
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }

        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }
        #left,#center,#right{
            float: left;
        }
        #left li , #right li{
            background: url(images/lili.jpg) repeat-x;
        }
        #left li a,#right li a{
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        #left li a:hover,#right li a:hover{
            background-image: url(images/abg.gif);
        }
        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            // 1. 给左边菜单绑定鼠标进入事件 mouseenter
            $("#left > li").mouseenter(function () {
                var index = $(this).index(); // 获取当前元素的序号

                // 根据序号选择到要展示的元素，让它展示出来，并且让它所有的兄弟元素都隐藏掉
                $("#center > li").eq(index).show().siblings().hide();
            });

            // 2. 给右边菜单绑定鼠标进入事件 mouseenter
            $("#right > li").mouseenter(function () {
                var index = $(this).index(); // 获取当前元素的序号

                // 由于当前序号跟中间广告的序号存在一个数量差的关系，所以，这个地方我们应该给
                // 所有的序号 + 9
                $("#center > li").eq(index + 9).show().siblings().hide();
            });
        });
    </script>
</head>
