<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            var $srcCity = $("#src-city"), // 获取到 左边（源） 选择框：jQuery对象
                    $tarCity = $("#tar-city"); // 获取到 右边（目标） 选择框：jQuery对象
            //srcCity = $srcCity[0], // 左边（源） 选择框：DOM对象
            //tarCity = $tarCity[0]; // 右边（目标） 选择框：DOM对象

            // >> 操作
            $("#btn-sel-all").click(function () {
                // 把 源选择框 中的数据 添加到 目标选择框 中
                //tarCity.innerHTML += srcCity.innerHTML;
                //$tarCity.html($tarCity.html() + $srcCity.html());
                $tarCity.append($srcCity.children("option"));
                // 清空源 所有数据
                //srcCity.innerHTML = "";
                //$srcCity.html("");
            });

            // << 操作
            $("#btn-sel-none").click(function () {
                // 把 目标选择框 中的数据 添加到 源选择框 中
                //srcCity.innerHTML += tarCity.innerHTML;
                //$srcCity.html($srcCity.html() + $tarCity.html());
                $srcCity.append($tarCity.children("option"));
                // 清空目标 所有数据
                //tarCity.innerHTML = "";
                //$tarCity.html("");
            });

            // > 操作 （不支持多选）
            $("#btn-sel").click(function () {
                // 获取到当前选中的option
                //var selCitySel = $srcCity.children(":selected")[0];
                var $srcCitySel = $srcCity.children(":selected");
                // 把 源选择框 选中的数据 添加到 目标选择框 中
                // outerHTML 表示的是当前元素包括自身标签在内的所有内容
                // 例如：<option>传智播客</option>
                // innerHTML表示的是：传智播客，这个字符串
                // outerHTML表示的是：<option>传智播客</option>
                //tarCity.innerHTML += selCitySel.outerHTML;
                $tarCity.append($srcCitySel);
                // 移除 源中的选中元素
                //srcCity.removeChild(selCitySel);
            });

            // < 操作 （不支持多选）
            $("#btn-back").click(function () {
                // 获取到当前选中的option
                //var tarCitySel = $tarCity.children(":selected")[0];
                var $tarCitySel = $tarCity.children(":selected");
                // 把 目标选择框 选中的数据 添加到 源选择框 中
                //srcCity.innerHTML += tarCitySel.outerHTML;
                $srcCity.append($tarCitySel);
                // 移除 目标中的选中元素
                //tarCity.removeChild(tarCitySel);
            });
        });
    </script>
</head>

<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>

<div class="btn-box">
    <button id="btn-sel-all"> &gt;&gt; </button>
    <button id="btn-sel-none"> &lt;&lt; </button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>
</body>

</html>
