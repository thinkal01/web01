<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .aaa {
            border: 1px solid red;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //获取元素，绑定属性
            var jqinp = $("input").eq(0);
            var jqinp2 = $("input:checkbox");
            var jqbtn = $("button");
            jqbtn.click(function () {
                //绑定到jquery的衣服上，标签上没有
                jqinp.title = 111;
                console.log(jqinp.title);

                //绑定到标签上
                // attr(“属性值“）能获取已经设置在元素体上的属性值，包括固有属性和新增属性，
                // 没有设置的属性将无法获取到值，结果全部是undefined;
                jqinp.attr("aaa", 111);
                console.log(jqinp.attr("aaa"));

                //两个参数是给属性赋值，单个参数是获取属性值
                jqinp.attr("class", "aaa");
                console.log(jqinp.attr("class"));

                jqinp.removeAttr("class");
                console.log(jqinp.attr("class"));

                //form中的特殊属性，用prop
                // prop(“属性值”） 只能获取固有属性的属性值，新增属性的属性值无法被获取到。
                jqinp2.prop("checked", true);
                // jqinp2.attr("checked", true);
            });
        });
    </script>
</head>
<body>
<button>绑定</button>
<input type="text"/>
<input type="checkbox"/>

</body>
</html>
