<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $(document).on("click", {id: 1}, function (e) {
                // {id: 1}
                console.log(e.data);
                // 事件对象
                console.log(e.currentTarget);
                // 事件对象html文本
                console.log(e.target);
                // 距左上坐标
                console.log(e.pageX);
                // click,事件类型
                console.log(e.type);
                // 键码
                console.log(e.which);
                // 键码
                console.log(e.keyCode);
            });
        });
    </script>
</head>
<body>

</body>
</html>
