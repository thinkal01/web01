<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<!-- <a href="demo11.html" onclick="fn(event)">点击我吧</a> -->
<a href="demo11.html" onclick="return false">点击我吧</a>
<script type="text/javascript">
    function fn(e) {
        //ie：window.event.returnValue = false;
        //W3c：传递过来的事件对象.preventDefault();
        //W3c标准
        if (e && e.preventDefault) {
            alert("w3c");
            e.preventDefault();
            //IE标签
        } else {
            alert("ie");
            window.event.returnValue = false;
        }
    }
</script>

<div style="width:100px;height:100px;background-color: green;padding: 50px;">
    <div onclick="fn2(event)" style="width:100px;height:100px;background-color: red;">xxxx</div>
</div>
<script type="text/javascript">
    function fn2(e) {
        //阻止事件的传播
        if (e && e.stopPropagation) {
            alert("w3c");
            e.stopPropagation();
            //IE标签
        } else {
            alert("ie");
            window.event.cancelBubble = true;
        }
    }
</script>
</body>
</html>
