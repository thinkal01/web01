    <!-- 使用src属性引入外部js文件,注意: 在引入外部js的script标签中,不能再书写js代码-->
    <script type="text/javascript" src="hello.js"></script>
    <script type="text/javascript">
        //全局变量
        var aa = 10;
        //代码块
        {
            var a = 100;
            document.write(a + "</br>");
        }
        {
            document.write(a + "</br>");
            //JavaScript不会隔离变量作用域
        }
    </script>
    <script type="text/javascript">
        //alert("在另外一个script标签使用： "+aa);
    </script>

    <!-- js是弱类型语言 -->
    <script type="text/javascript">
        //java中的变量分类
        //1 基本数据类型 => 8个
        //2 引用数据类型

        //js中的变量分类
        //1 原始类型
        //2 对象类型

        //js的原始类型  5种
        //1 number 数字  不分整型或浮点型
        //由于保存浮点数需要的内存空间是保存整数值的两倍，因此ECMAScrip会将浮点数值转换为整数值。
        //如果小数点后没有跟任何数字或都为0,浮点数本身就是一个整数就会被转换为整数。

        //2 string 字符串
        //3 boolean 布尔
        //4 null 一般人为来赋值为null. 对象数据类型的占位符.
        //5 undefined(未定义) null的衍生值. 通常是系统自动赋值.创建一个变量没有初始化.
        var a = 10;
        var b = 3.14;
        var c = "hello";
        var d = 'world';
        var e = true;
        var f = null; // object
        var g = undefined;
        var h;
        var i = new Object();

        //运算符=> typeof => 返回原始类型的类型
        alert(typeof f);
        // 是javascript中的一个bug.后来将该bug保留了.
        //  typeof null => object

        //Instance of 与java中 一样, 用于判断变量是否属于指定类型
        var str = new String("abc");
        alert(str instanceof String);//true
        alert("abc" instanceof String);//false

        /*
            声明变量, 变量的类型是随时可以变化的,区分大小写
            定义了多个同名的变量是，后定义的同名变量是覆盖前面定义的同名变量。
            第一个字符必须是字母、下划线（_）或美元符号（$）,余下的字符可以是下划线、美元符号或任何字母或数字字符
            声明变量时,加var声明,作用范围在代码块中.不加var声明,作用范围为全局
            解释程序遇到未声明过的标识符时，用该变量名创建一个全局变量，并将其初始化为指定的值。
        */
        var a = 1;
        var b = 2, c = 3;
        a = "haha";
        a = false;

        //2 注释 写法与java一模一样.没有文档注释. //   /**/

        //4js中每行语句的结束使用 ";" 号来表示. 也可以不使用";".(推荐都加上)

        //6 字母大小写.语法区分大小写
        function fun1() {
            var d = "hello"
            e = "heihei";
        }

        fun1();
        alert(e);

        // case后面可以跟常量与变量还可以跟表达式
        var option = "A";
        var a = "A";
        var score = 98;
        switch (option) {
            case score >= 90 ? "A" : "B":
                document.write("java");
                break;
            case a:
                document.write("C++");
                break;
            case "C":
                document.write("javascript");
                break;
        }

        /*
         for-in语句：
         for(var 变量名 in 遍历的目标){
         }
         for-in语句的作用：
         1. 可以用于遍历数组的元素。注意：遍历数组元素的时候,遍历出来是数组的下标。
         2. 可以用于遍历对象的所有属性数据。注意：遍历对象的属性的时候，遍历出来的是对象的属性名。
         */
        var arr = [12, 13, 19, 15, 16];

        /*
         for-in语句遍历数组元素
         for(var index in arr){
             document.write(arr[index]+",");
         }

         普通的for循环遍历数组的元素
         for(var index = 0 ; index<arr.length ; index++){
             document.write(arr[index]+",");
         }
         */

        function Person(id, name) {
            this.id = id;
            this.name = name;
        }

        //创建一个对象
        var p = new Person(110, "狗娃");
        for (var property in p) {
            document.write(p[property] + ",");
        }
        with (p) {
            document.write("编号：" + p.id);
            document.write("姓名：" + name);
        }
        /*
         with语句:有了 With 语句，在存取对象属性和调用方法时就不用重复指定对象。
         with(对象){
         }
         */
        with (document) {
            for (var i = 0; i < 5; i++) {

                for (var j = 0; j <= i; j++) {
                    write("*&nbsp;");
                }
                write("<br/>");
            }
            write("<hr/>");
        }

        //js中的语句
        //1 判断
        // if  else/ switch
        //2 循环
        // for / while do / do {statement} while (expression);
        // while循环
        var i = 5;
        while (i > 1) {
            alert(i);
            i--;
        }

        // for循环
        for (var mm = 0; mm <= 3; mm++) {
            alert(mm);
        }

        function fun1() {
            var num1 = 100;
            var num2 = 100;
            if (num1 < num2) {
                alert("num1小");
            } else if (num1 == num2) {
                alert("相等");
            } else {
                alert("num1大");
            }
        }

        //从1累加到100
        function fun2() {
            var count = 0;
            for (var i = 1; i <= 100; i++) {
                count += i;
            }
            alert(count);
        }
    </script>
