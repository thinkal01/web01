<!DOCTYPE html>
<html>
<head>
    <title>03-js的语法.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        /*
            声明变量, 变量的类型是随时可以变化的,区分大小写
            定义了多个同名的变量是，后定义的同名变量是覆盖前面定义的同名变量。
            第一个字符必须是字母、下划线（_）或美元符号（$）,余下的字符可以是下划线、美元符号或任何字母或数字字符
            声明变量时,加var声明,作用范围在代码块中.
            不加var声明,作用范围为全局.解释程序遇到未声明过的标识符时，用该变量名创建一个全局变量，并将其初始化为指定的值。
        */
        var a = 1;
        var b = 2, c = 3;
        a = "haha";
        a = false;

        //2 注释 写法与java一模一样.没有文档注释. //   /**/

        //4js中每行语句的结束使用";" 号来表示,也可以不使用";"(推荐都加上)

        //6 字母大小写.语法区分大小写
        function fun1() {
            var d = "hello"
            e = "heihei";
        }
        fun1();
        alert(e);

        // case后面可以跟常量与变量还可以跟表达式
        var option = "A";
        var a = "A";
        var score = 98;
        switch (option) {
            case score >= 90 ? "A" : "B":
                document.write("java");
                break;
            case a:
                document.write("C++");
                break;
            case "C":
                document.write("javascript");
                break;
        }

        /*
         for-in语句：
         for(var 变量名 in 遍历的目标){
         }
         for-in语句的作用：
         1. 可以用于遍历数组的元素。注意：遍历数组元素的时候,遍历出来是数组的下标。
         2. 可以用于遍历对象的所有属性数据。注意：遍历对象的属性的时候，遍历出来的是对象的属性名。
        */
        var arr = [12, 13, 19, 15, 16];

        // for-in语句遍历数组元素
        for (var index in arr) {
            document.write(arr[index] + ",");
        }

        // 普通的for循环遍历数组的元素
        for (var index = 0; index < arr.length; index++) {
            document.write(arr[index] + ",");
        }

        function Person(id, name) {
            this.id = id;
            this.name = name;
        }

        //创建一个对象
        var p = new Person(110, "狗娃");
        for (var property in p) {
            document.write(p[property] + ",");
        }

        /* js中的语句
           1 判断
                if  else/ switch
           2 循环
                for / while do / do {statement} while (expression);
        */
        var i = 5;
        while (i > 1) {
            alert(i);
            i--;
        }

        // for循环
        for (var mm = 0; mm <= 3; mm++) {
            alert(mm);
        }

        function fun1() {
            var num1 = 100;
            var num2 = 100;
            if (num1 < num2) {
                alert("num1小");
            } else if (num1 == num2) {
                alert("相等");
            } else {
                alert("num1大");
            }
        }

        //从1累加到100
        function fun2() {
            var count = 0;
            for (var i = 1; i <= 100; i++) {
                count += i;
            }
            alert(count);
        }
    </script>
</head>
<body>
</body>
</html>
