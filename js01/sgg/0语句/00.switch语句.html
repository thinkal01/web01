<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 条件分支语句也叫switch语句
         * 语法：
         * 		switch(条件表达式){
         * 			case 表达式:
         * 				语句...
         * 				break;
         *  		case 表达式:
         * 				语句...
         * 				break;
         * 			default:
         * 				语句...
         * 				break;
         * 		}
         *
         * 执行流程：
         * 		switch...case..语句
         * 		在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，
         * 		如果比较结果为true，则从当前case处开始执行代码。
         * 			当前case后所有代码都会执行，可以在case后边跟着一个break关键字，
         * 			这样可以确保只会执行当前case后语句，而不会执行其他case
         * 		如果比较结果为false，则继续向下比较
         * 		如果所有比较结果都为false，则执行default后的语句
         *
         * switch语句和if语句的功能实际上有重复的，使用switch可以实现if的功能，
         * 同样使用if也可以实现switch的功能，所以我们使用时，可以根据自己的习惯选择。
         */

        //根据num的值，输出对应的中文
        num = "hello";
        switch (num) {
            case 1:
                console.log("壹");
                //使用break退出switch语句
                break;
            case 2:
                console.log("贰");
                break;
            case 3:
                console.log("叁");
                break;
            default:
                console.log("非法数字~~");
                break;
        }

        // case后面可以跟常量与变量还可以跟表达式
        var option = "A";
        var a = "A";
        var score = 98;
        switch (option) {
            case score >= 90 ? "A" : "B":
                document.write("java");
                break;
            case a:
                document.write("C++");
                break;
            case "C":
                document.write("javascript");
                break;
        }
        
        /*
         * 对于成绩大于60分的，输出'合格'。低于60分的，输出'不合格'
         */
        var score = 75;
        switch (parseInt(score / 10)) {
            case 10:
            case 9:
            case 8:
            case 7:
            case 6:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }

        switch (true) {
            case score >= 60:
                console.log("合格");
                break;
            default:
                console.log("不合格");
        }
    </script>
</head>
<body>
</body>
</html>
