<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //实参：函数调用的时候，实际传入的参数
    //形参：函数声明的时候，用来占位的变量名，没有具体的数值
    //在函数调用时，会默认将实参赋值给形参
    var obj = {
        name: "宅男"
    };

    function jinhua(param) {
        param.name = "高富帅";
        //下面的这句代码，重新创建了一个对象，修改了param的指向
        //但是，obj还指向原来的那个对象 所以，在修改param的时候，修改的是新创建的对象，跟obj没有关系
        param = {
            name: "腐女"
        };
        param.name = "宅男";
    }

    jinhua(obj);

    //值类型做函数的参数
    //函数内部的变量，也就是形参和实参只是简单的赋值操作，两个数据独立存储于内存中
    //在函数内部对形参进行修改，不会影响外面的变量

    //引用类型做函数的参数
    //还是把实参存储的地址赋值给了形参，在函数内部，形参同样也指向该对象，
    //所以，在函数内部对该对象进行修改，会影响到外面变量

    //注意：如果在函数内部重新创建对象，为该形参赋值，那么两个对象将不再有关系
    //修改其中一个，另外一个不受影响
</script>

</body>
</html>
