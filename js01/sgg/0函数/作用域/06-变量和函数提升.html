<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //5.变量提升
        // 在分析代码的时候，首先将以var声明的变量名和以function开头的函数进行提升，
        // 再去执行代码

        //1.变量的提升是分作用域的
        //2.当函数和变量同名的时候，只提升函数，不会提升变量名
        //3.函数同名，全都会提升，但是后面的函数，会覆盖前面的函数
        //4.函数表达式中函数的声明不会被提升，但是变量会被提升

        //js代码的执行分为两个步骤
        //1.预解析
        //提升（hoisting）
        //JavaScript代码在预解析阶段，会对以var声明的变量名，和function开头的语句块，进行提升操作

        //2.执行
        func();

        function func() {
            alert("Funciton has been called");
        }

        //变量的提升
        alert(a);
        var a = 1;

        //提升之后的代码模拟
        var a;
        alert(a);
        a = 1;

        //函数同名，如何提升
        //预处理的时候，会将两个函数全部提升，但是后面的函数会覆盖掉前面函数
        func1();  //last
        function func1() {
            console.log('This is first func1');
        }

        func1();  //last
        function func1() {
            console.log('This is last func1');
        }

        //预解析提升后的代码
        function func1() {
            console.log('This is last func1');
        }

        //变量和函数同名
        //在提升的时候，如果有变量和函数同名，会忽略掉变量，只提升函数
        alert(foo); // 函数体
        function foo() {
        }

        var foo = 2;
        alert(foo); //2

        //预解析 提升后的代码
        function foo() {
        }

        alert(foo);
        foo = 2;
        alert(foo);

        //函数表达式
        //函数表达式不会被提升
        func();
        var func = function () {
            alert("你猜我会不会被调用");
        };

        //提升后的代码
        var func;
        func();
        func = function () {
            alert("你猜我会不会被调用");
        };
    </script>
</head>
<body>

</body>
</html>
