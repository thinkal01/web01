        //递归

        //使用递归的方法
        //化归思想，将一个问题由难化易，由繁化简，由复杂化简单的过程称为化归，它是转化和归结的简称。

        //找某个人是不是某个指定的人的儿子
        //找到这个人，问他爸是不是指定那个人

        //找某个人是不是某个指定的人的曾孙
        //找到这个人，问他曾爷爷是不是指定那个人
        //1.先找到这个人，问爸是谁
        //2.再找他爸，问爷爷是谁
        //3.找到爷爷，问增爷爷是谁

        //1-100之间的和
        function sum(n) {
            if (n == 1) {
                return 1;
            }
            return sum(n - 1) + n;
        }

        var num = sum(100);

        //阶乘
        //n!
        //1*2*3...*n
        function factorial(n) {
            if (n == 1) {
                return 1;
            }
            return factorial(n - 1) * n;
        }

        console.log(factorial(5));

        //斐波那契 数列
        function fibonacci(n) {
            if (n <= 2) {
                return 1;
            }
            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        console.log(fibonacci(10));
    </script>
