<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        //创建一个数组
        var arr = ["孙悟空", "猪八戒", "沙和尚"];

        /*
         * push()
         * 	- 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
         * 	- 可以将要添加的元素作为方法的参数传递，
         * 		这样这些元素将会自动添加到数组的末尾
         * 	- 该方法会将数组新的长度作为返回值返回
         */
        var result = arr.push("唐僧", "蜘蛛精", "白骨精", "玉兔精");
        var arr15 = ["aaa", "bbb", "ccc"];
        var arr16 = ["www", "qqq"];
        arr15.push(arr16);// ["aaa", "bbb", "ccc", Array(2)]

        /*
         * pop()
         * 	- 该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
         * 		如果该数组为空，那么将返回 undefined。
         */
        result = arr.pop();

        /*
         * unshift()
         * 	- 向数组开头添加一个或多个元素，并返回新的数组长度
         * 	- 向前边插入元素以后，其他的元素索引会依次调整
         */
        arr.unshift("牛魔王", "二郎神");

        /*
         * shift()
         * 	- 可以删除数组的第一个元素，并将被删除的元素返回
         */
        result = arr.shift();

        var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"];
        /*
         * slice()
         * 	- 可以用来从数组提取指定元素
         * 	- 该方法不会改变数组，而是将截取到的元素封装到一个新数组中返回
         * 	- 参数：
         * 		1.截取开始的位置的索引,包含开始索引,默认为0
         * 		2.截取结束的位置的索引,不包含结束索引
         * 			- 第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
         * 		- 索引可以传递一个负值，如果传递一个负值，则从后往前计算
         * 			-1 倒数第一个
         * 			-2 倒数第二个
         */
        var result = arr.slice(1, 4);
        result = arr.slice(3);
        result = arr.slice(1, -2); // 索引1 到 索引arr.length-2

        /*
         * splice()
         * 	- 可以用于删除数组中的指定元素
         * 	- 使用splice()会影响到原数组，会将指定元素从原数组中删除
         * 		并将被删除的元素作为返回值返回
         * 	- 参数：
         * 		第一个，表示开始位置的索引
         * 		第二个，表示删除的数量
         * 		第三个及以后可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
         */
        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"];
        var result = arr.splice(3, 0, "牛魔王", "铁扇公主", "红孩儿");

        /*
         * concat()可以连接两个或多个数组，并将新的数组返回
         * 这个新数组是由两个或更多数组组合而成的。原数组不变
         */
        var arr = ["孙悟空", "猪八戒", "沙和尚"];
        var arr2 = ["白骨精", "玉兔精", "蜘蛛精"];
        var arr3 = ["二郎神", "太上老君", "玉皇大帝"];
        var result = arr.concat(arr2, arr3, "牛魔王", "铁扇公主");

        /*
         * join()
         * 	- 该方法可以将数组转换为一个字符串
         * 	- 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
         * 	- 在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
         * 		如果不指定连接符，则默认使用,作为连接符
         */
        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"];
        result = arr.join("@-@");

        /*
         * reverse()
         * 	- 该方法用来反转数组（前边的去后边，后边的去前边）
         * 	- 该方法会直接修改原数组
         */
        arr.reverse();

        /*
         * sort()
         * 	- 可以用来对数组中的元素进行排序
         * 	- 也会影响原数组，默认会按照Unicode编码进行排序
         * 	    默认会按照字符串比较的方式排序.而不是数字
         */
        arr = ["b", "d", "e", "a", "c"];
        arr.sort();
        arr.reverse();

        /*
         * 即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序，
         * 所以对数字进排序时，可能会得到错误的结果。
         *
         * 可以在sort()添加一个回调函数，来指定排序规则，
         * 		回调函数中需要定义两个形参,
         * 		浏览器将会分别使用数组中的元素作为实参去调用回调函数
         * 		使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
         * 	- 浏览器会根据回调函数的返回值来决定元素的顺序，
         * 		如果返回一个大于0的值，则元素会交换位置
         * 		如果返回一个小于0的值，则元素位置不变
         * 		如果返回一个0，则认为两个元素相等，也不交换位置
         *
         * 	- 如果需要升序排列，则返回 a-b
         * 		如果需要降序排列，则返回b-a
         */
        arr = [5, 4, 2, 1, 3, 6, 8, 7];
        arr.sort(function (a, b) {
            //前边的大
            /*if(a > b){
             return -1;
             }else if(a < b){
             return 1;
             }else{
             return 0;
             }*/

            //升序排列
            //return a - b;

            //降序排列
            return b - a;
        });
    </script>
