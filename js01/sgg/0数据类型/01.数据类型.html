<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- js是弱类型语言 -->
    <script type="text/javascript">
        //java中的变量分类
        //1 基本数据类型 => 8个
        //2 引用数据类型

        //js中的变量分类
        //1 原始类型
        //2 对象类型
        /*
         * 数据类型指的就是字面量的类型
         *  在JS中一共有六种数据类型
         * 		String 字符串
         * 		Number 数值,不分整型或浮点型
         * 	        由于保存浮点数需要的内存空间是保存正数值的两倍，因此ECMAScrip会将浮点数值转换为整数值。
         *          如果小数点后没有跟任何数字或都为0浮点数本身就是一个整数就会被转换为整数。
         * 		Boolean 布尔值
         * 		Null 空值,一般人为赋值为null. 对象数据类型的占位符.
         * 		Undefined 未定义,null的衍生值. 通常是系统自动赋值.创建一个变量没有初始化.
         * 		Object 对象
         *
         * 其中String Number Boolean Null Undefined属于基本数据类型
         * 	而Object属于引用数据类型
         */

        var a = 10;
        var b = 3.14;
        var c = "hello";
        var d = 'world';
        var e = true;
        var f = null; // object
        var g = undefined;
        var h;
        var i = new Object();

        /*
         * String字符串
         * 	- 在JS中字符串需要使用引号引起来
         * 	- 使用双引号或单引号都可以，但是不要混着用
         * 	- 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
         */
        var str = 'hello';

        str = '我说:"今天天气真不错！"';
        /*
         在字符串中我们可以使用\作为转义字符，
         当表示一些特殊符号时可以使用\进行转义
         \" 表示 "
         \' 表示 '
         \n 表示换行
         \t 制表符
         \\ 表示\
         * */
        str = "我说:\"今天\t天气真不错！\"";

        str = "\\\\\\";

        //输出字面量 字符串str
        //alert("str");

        //输出变量str
        //alert(str);

        var str2 = "hello";

        str2 = "你好";

        str2 = 3;
        //运算符=> typeof => 返回原始类型的类型
        alert(typeof f);
        // 是javascript中的一个bug.后来将该bug保留了.
        typeof null == object;

        //Instance of 与java中 一样, 用于判断变量是否属于指定类型
        var str = new String("abc");
        alert(str instanceof String);//true
        alert("abc" instanceof String);//false
    </script>
</head>
<body>
</body>
</html>
