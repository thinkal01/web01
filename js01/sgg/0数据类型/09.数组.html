<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 内建对象
         * 宿主对象
         * 自定义对象
         *
         * 数组（Array）
         * 	- 数组也是一个对象
         * 	- 它和普通对象功能类似，也是用来存储一些值的
         * 	- 不同的是普通对象是使用字符串作为属性名的，
         * 		而数组是使用数字来作为索引操作元素
         * 	- 索引：
         * 		从0开始的整数就是索引
         * 	    数组的存储性能比普通对象要好，在开发中经常使用数组来存储一些数据
         */

        //创建数组对象
        var arr = new Array();

        //使用typeof检查一个数组时，会返回object
        //console.log(typeof arr);

        //使用字面量来创建数组
        //var arr = [];
        //console.log(typeof arr); // object

        //使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr = [1, 2, 3, 4, 5, 10];
        //console.log(arr[3]);
        //创建一个数组数组中只有一个元素10
        arr = [10];

        //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作文构造函数的参数传递,元素之间使用,隔开
        var arr2 = new Array(10, 20, 30);
        //console.log(arr2);
        // 如果调用数组构造,只传递一个参数,并且参数的值是数字.那么该值将作为数组初始化长度
        arr2 = new Array(10);

        //数组中的元素可以是任意的数据类型
        var arr6 = ["haha", 3.14, true, null, undefined, new Object()];

        //也可以是对象
        var obj = {name: "孙悟空"};
        arr[arr.length] = obj;
        arr = [{name: "孙悟空"}, {name: "沙和尚"}, {name: "猪八戒"}];

        //也可以是一个函数
        arr = [function () {
            alert(1)
        }, function () {
            alert(2)
        }];
        //console.log(arr);
        //arr[0]();

        //数组中也可以放数组，如下这种数组我们称为二维数组
        arr = [[1, 2, 3], [3, 4, 5], [5, 6, 7]];
        console.log(arr[1]);

        /*
         * 向数组中添加元素
         * 语法：数组[索引] = 值
         */
        arr[0] = 10;
        arr[1] = 33;
        arr[100] = 90;

        /*
         * 读取数组中的元素
         * 语法：数组[索引]
         * 	如果读取不存在的索引和未赋值元素他不会报错而是返回undefined
         */
        console.log(arr[3]);

        /*
         * 获取数组的长度
         * 可以使用length属性来获取数组的长度(元素的个数)
         * 	语法：数组.length
         *
         * 对于连续的数组，使用length可以获取到数组的长度（元素的个数）
         * 对于非连续的数组，使用length会获取到数组的最大的索引+1
         * 		尽量不要创建非连续的数组
         */
        console.log(arr.length);

        /*
         * 修改length
         * 	如果修改的length大于原长度，则多出部分会空出来
         *  如果修改的length小于原长度，则多出的元素会被删除
         */
        arr.length = 10;
        arr.length = 2;
        console.log(arr.length);

        //向数组的最后一个位置添加元素
        //语法：数组[数组.length] = 值;
        arr[arr.length] = 70;
        arr[arr.length] = 80;
        arr[arr.length] = 90;
    </script>
</head>
<body>
</body>
</html>
