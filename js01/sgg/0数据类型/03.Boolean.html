<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * Boolean 布尔值
         * 	布尔值只有两个，主要用来做逻辑判断
         * 	true
         * 		- 表示真
         * 	false
         * 		- 表示假
         * 使用typeof检查一个布尔值时，会返回boolean
         */
        var bool = false;
        console.log(typeof bool);

        /*
         * 将其他的数据类型转换为Boolean
         * - 使用Boolean()函数
         *   number => boolean   除了+0,-0,NaN,其他都是true.
             string => boolean   字符串不为空,那么其他都是true.
             null,undefined => boolean  false
             Object => boolean  true
         方式二: 可以为一个任意数据类型取反两次，来将其转换为布尔值，
         * 		原理和Boolean()函数一样
         */
        var a = -123; //true
        a = 0; //false
        a = NaN; //false
        a = Infinity; //true

        //调用Boolean()函数来将a转换为布尔值
        a = Boolean(a);
        a = " ";
        a = Boolean(a);

        a = null; //false
        a = Boolean(a);
        a = undefined; //false
        a = Boolean(a);

        document.write(a.constructor + "<br/>");
        document.write(a.toString() + "<br/>"); // 字符串"true"
        document.write(a.valueOf() + "<br/>"); // true
    </script>
</head>
<body>
</body>
</html>
