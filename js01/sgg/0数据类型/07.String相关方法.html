         * 在底层字符串是以字符数组的形式保存的
         * ["H","e","l"]
         */
        var str = "Hello Atguigu";

        //通过构造函数创建String 对象,填写任何类型的参数都可以.
        //也就是说构造方法具有强制数据类型转换的功能

        var b = new String("java");

        document.write(b + "," + c);

        document.write(b == c);//false

        /* 字符串与字符串的比较规则：
         情况1：
         能找到对应位置上的不同字符，那么就比较第一个不同字符的大小

         情况2：
         不能找到对应位置上的不同字符，这时候比较的是两个字符串的长度*/

        document.write("10字符串大于3字符串吗？" + ("190" > "19") + "<br/>");
        // 字符串还可以与数字进行比较。  凡是数字与字符串 进行比较，会先把字符串转换成数字再进行比较 的。
        document.write("10大于字符串9吗？" + ( 10 > "9") + "<br/>");
        /*
         * length属性
         * 即使字符串包含双字节的字符（与 ASCII 字符相对，ASCII 字符只占用一个字节），每个字符也只算一个字符。
         */
        alert("world".length);
        //console.log(str.length);
        //console.log(str[5]);

        /*
         * charAt()
         * 	- 可以返回字符串中指定位置的字符,第一个字符的位置是 0
         * 	字符位置不存在，返回空字符串
         */
        str = "中Hello Atguigu";
        var result = str.charAt(6);

        /*
         * charCodeAt()
         * 	- 获取指定位置字符的字符编码（Unicode编码）
         */
        var oStringObject = new String("hello world");
        alert(oStringObject.charCodeAt(1));	//输出 "101"，即小写字母 "e" 的字符代码。

        /*
         * String.fromCharCode()
         * 	- 可以根据字符编码去获取字符
         */
        result = String.fromCharCode(0x2692);

        /*
         * concat()
         * 	- 可以用来连接两个或多个字符串
         * 	- 作用和+一样
         * 	调用 concat()方法返回的是 "abcdfg"，而 String 对象存放的仍然是 "abc"。
         */
        result = str.concat("你好", "再见");

        /*
         * indexof()
         * 	- 该方法可以检索一个字符串中是否含有指定内容
         * 	- 如果字符串中含有该内容，则会返回其第一次出现的索引
         * 		如果没有找到指定的内容，则返回-1
         * 	- 可以指定一个第二个参数，指定开始查找的位置
         *
         * lastIndexOf();
         * 	- 该方法的用法和indexOf()一样，
         * 		不同的是indexOf是从前往后找，
         * 		而lastIndexOf是从后往前找
         * 	- 也可以指定开始查找的位置,从此处向前查找
         */
        str = "hello hatguigu";
        result = str.indexOf("h", 1);
        result = str.lastIndexOf("h", 5);

        /*
         * slice()
         * 	- 可以从字符串中截取指定的内容
         * 	- 不会影响原字符串，而是将截取到内容返回
         * 	- 参数：
         * 		第一个，开始位置的索引（包括开始位置）
         * 		第二个，结束位置的索引（不包括结束位置）
         * 			- 如果省略第二个参数，则会截取到后边所有的
         * 		- 也可以传递一个负数作为参数，负数的话将会从后边计算
         * 	      也就是用字符串的长度加上负数参数
         */
        str = "abcdefghijk";
        result = str.slice(1, 4);
        result = str.slice(1, -1);

        /*
         * substring()
         * 	- 可以用来截取一个字符串，slice()类似
         * 	不改变 String 对象自身的值
         * 	- 参数：
         * 		- 第一个：开始截取位置的索引（包括开始位置）
         * 		- 第二个：结束位置的索引（不包括结束位置）
         * 	            省略第二个参数，终止位就默认为字符串的长度
         * 		- 不同的是这个方法不能接受负值作为参数，
         * 			如果传递了一个负值，则默认使用0
         * 		- 而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
         */
        result = str.substring(0, 1);
        var oStringObject = new String("hello world");
        alert(oStringObject.slice("-3"));		//输出 "rld"
        alert(oStringObject.substring("-3"));	//输出 "hello world"

        /*
         * substr()
         * 	- 用来截取字符串
         * 	- 参数：
         * 		1.截取开始位置的索引
         * 		2.截取的长度
         */
        str = "abcdefg";
        result = str.substr(3, 2);

        /*
         * split()
         * 	- 可以将一个字符串拆分为一个数组
         * 	- 参数：
         * 		-需要一个字符串作为参数，将会根据该字符串去拆分
         */
        str = "abcbcdefghij";
        result = str.split("d");
        //如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
        result = str.split("");
        //console.log(Array.isArray(result));
        //console.log(result[0]);
        console.log(result);

        /*
         * toUpperCase()
         * 	- 将一个字符串转换为大写并返回
         */
        str = "abcdefg";
        result = str.toUpperCase();

        str = "ABCDEFG";
        /*
         * toLowerCase()
         * 	-将一个字符串转换为小写并返回
         */
