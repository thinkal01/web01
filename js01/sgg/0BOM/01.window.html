<script type="text/javascript">
    /*
     window  代表了一个新开的窗口
     window对象常用的方法：
     open()   打开一个新窗口。
     resizeTo() 将窗口大小更改为指定的宽度和高度值。
     moveBy()  相对于原来窗口移动指定的x、y值。
     moveTo() 将窗口左上角的屏幕位置移动到指定 x 和 y 位置。
     注意：使用window对象任何属性与方法都可以省略window对象。
     */

    //open方法 => 打开一个新窗口
    //参数1: 打开的url
    //参数2: 窗口名称=> name属性
    //参数3: 窗口的特征=> 长宽(其他属性未必好使)...
    //参数4: 是否将新窗口的地址加入到浏览器历史记录中
    //返回值: 返回新打开窗口的window对象
    function open2() {
        window.open("../猜数字.html", "", 'width=100,height=100');
    }

    function showAd() {
        open("ad.html", "_blank", "height=400px,width=400px,toolbar=no,location=no,top=200px");
    }

    setTimeout("showAd()", 2000);

    // close方法 => 关闭当前窗口
    function close2() {
        window.close();
    }

    function small() {
        resizeTo(300, 200); //相对于原本窗口改变指定大小。
    }

    function move() {
        for (var i = 0; i < 100; i++) {
            window.moveBy(50, 0); // 相对于原来窗口移动指定的x、y值。
            moveBy(0, 50);
            window.moveBy(-50, 0);
            window.moveBy(0, -50);
        }
    }

    function move2() {
        window.moveTo(500, 200);
    }

    //1 如何获得window对象
    //window对象 由浏览器创建.当浏览器加载页面时,浏览器会立刻创建window对象.
    //如果要获得,直接使用即可
    //alert(window);

    //2 window中的方法
    // alert
    // confirm 弹出确认框
    // prompt 弹出一个输入框,返回值为str.点击取消返回null.
    var b = confirm("您确定要删除吗?");
    alert(b);

    var str = prompt("请输入一个整数!", "0");
    alert(typeof str);

    //定时器方法
    // setInterval 设置定时器
    // clearInterval 清除定时器

    //参数1: 可以是一段string, 内容是js代码
    //参数2: 毫秒
    //返回值: 当前开启的定时器id
    //功能: 每隔2毫秒,执行参数1代码
    var id = window.setInterval("alert('abc');", 2000);

    function stop() {
        window.clearInterval(id);
    }

    // setTimeout 设置定时器,只执行code一次。如果要多次调用，可以让code自身再次调用setTimeout()
    // clearTimeout 清除定时器

    //参数1: 可以是一段string, 内容是js代码
    //参数2: 毫秒
    //返回值: 当前开启的定时器id
    //功能:2毫秒后,执行参数1代码(只执行一次)
    var id = window.setTimeout("alert('abc');", 2000);

    function stop() {
        window.clearTimeout(id);
    }

    function fun1() {
        alert("fun1!!!!");
    }

    //参数1: 也可以接受一个函数类型的对象
    //如下两行代码,执行效果是一样的
    window.setInterval(fun1, 2000)
    window.setInterval("fun1()", 2000)
</script>
