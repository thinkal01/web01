<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 自增 ++
         * 	 - 通过自增可以使变量在自身的基础上增加1
         * 	 - 一个变量自增以后，原变量值会立即自增1
         * 	 - 自增分成两种：后++(a++) 和 前++(++a)
         * 		无论是a++ 还是 ++a，都会立即使原变量的值自增1
         * 		不同的是a++ 和 ++a的值不同
         * 		    a++的值等于原变量的值（自增前的值）
         * 		    ++a的值等于新值 （自增后的值）
         *
         * 自减 --
         * 	- 通过自减可以使变量在自身的基础上减1
         * 	- 自减分成两种：后--(a--) 和 前--(--a)
         * 		无论是a-- 还是 --a 都会立即使原变量的值自减1
         * 		不同的是a-- 和 --a的值不同
         * 			a-- 是变量的原值 （自减前的值）
         * 			--a 是变量的新值 （自减以后的值）
         */
        var num = 10;
        console.log(num--);
        console.log(--num);

        var a = 1;
        //使a自增1
        console.log("++a = " + ++a);
        console.log("a++ = " + a++);

        //20 + 22 + 22

        var n2 = 20;
        var n = n1++; //n1 = 11  n1++ = 10
        console.log('n=' + n);  // 10
        console.log('n1=' + n1); //11

        n = ++n1; //n1 = 12  ++n1 =12
        console.log('n=' + n); //12
        console.log('n1=' + n1); //12

        n = n2--;// n2=19 n2--=20
        console.log('n=' + n); //20
        console.log('n2=' + n2); //19

        n = --n2; //n2=18 --n2 = 18
        console.log('n=' + n); //18
        console.log('n2=' + n2); //18
    </script>
</head>
