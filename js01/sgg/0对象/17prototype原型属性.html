<head>
    <script type="text/javascript">
        /*
        需求：想把getMax与searchEle方法添加 到数组对象中。
            functoin Array(){
                this.prototype = new Object();
                this.getMax = function(){
                }
            }

        “prototype”字面翻译是“原型”，是javascript实现继承的主要手段。
        注意的细节：
            1.	prototype是函数(function)的一个必备属性(书面一点的说法是"保留属性")
                (只要是function,就一定有一个prototype属性)
            2.	prototype的值是一个对象
            3.	可以任意修改函数的prototype属性的值。
            4.	一个对象会自动拥有prototype的所有成员属性和方法。
        */

        Array.prototype.getMax = function () {
            var max = this[0];
            for (var index = 1; index < this.length; index++) {
                if (this[index] > max) {
                    max = this[index];
                }
            }
            return max;
        };

        Array.prototype.searchEle = function (target) {
            for (var i = 0; i < this.length; i++) {
                if (target == this[i]) {
                    return i;
                }
            }
            return -1;
        };

        var arr = new Array(12, 4, 17, 9);
        var arr = [12, 4, 17, 9];
        var max = arr.getMax();
        var index = arr.searchEle(9);
        document.write("最大值：" + max + "<br/>");
        document.write("索引值：" + index + "<br/>");

        /*
             给字符串对象添加一个toCharArray方法，然后再添加一个reverse(翻转)方法
         */

        //把字符串转换成字符数组
        String.prototype.toCharArray = function () {
            var arr = new Array();
            for (var index = 0; index < this.length; index++) {
                arr[index] = this.charAt(index);
            }
            return arr;
        };

        String.prototype.reverse = function () {
            //想把字符串转换成字符数组
            var arr = this.toCharArray();
            arr.reverse();
            return arr.join("");
        }

        var str = "你们厉害啊";
        var charArr = str.toCharArray();
        document.write("数组的元素：" + charArr.join(","));
        str = str.reverse();
        document.write("<br/>翻转后的字符串：" + str);
    </script>
