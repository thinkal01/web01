<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 值类型：string  number  boolean  undefined
    // 存储的就是数据本身的变量就是值类型的数据
    var str = "太阳天空照，花儿对我笑";
    var num = 10086;
    var flag = true;

    //值类型的赋值
    //直接将存储的数据复制一份进行赋值，两份数据在内存中是完全独立的
    var str = "你是天边最美的云彩";
    var str1 = str;
    str = "让我用心把你留下来，留下来";
    console.log(str1);

    var num1 = 110;
    var num2 = num1;
    num1 = 119;
    console.log(num2);

    // 引用类型：object
    // 存储的是数据在内存中的地址，数据在内存中单独存储就是引用类型数据
    var now = new Date();
    console.log(typeof (new Array()));
    console.log(typeof (function () {
    }));

    var car = {
        brand: "Ferrari",
        type: 430
    };

    var obj = {
        name: "张学友",
        age: 18,
        car: car
    };

    //引用类型赋值
    //引用类型赋值的时候，是将变量中存储的地址复制一份单独存储，但是两个变量共享同一个对象
    //修改其中一个对象，另外一个引用来访问的时候，也会访问到修改后的对象
    var p1 = {
        name: "郭富城",
        age: 60
    };

    var p2 = p1;
    p1.name = "潘明";
    p1.age = 16;
    console.log(p2.name, p2.age);
</script>
</body>
</html>
