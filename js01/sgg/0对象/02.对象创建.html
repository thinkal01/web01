<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        //创建一个对象
        var obj = new Object();

        /*
         * 使用对象字面量来创建一个对象
         */
        var obj = {};
        //console.log(typeof obj);

        obj.name = "孙悟空";

        /*
         * 使用对象字面量，可以在创建对象时，直接指定对象中的属性
         * 语法：{属性名:属性值,属性名:属性值....}
         * 对象字面量的属性名可以加引号也可以不加，建议不加,
         * 如果要使用一些特殊的名字，则必须加引号
         *
         * 属性名和属性值是一组一组的名值对结构，
         * 名和值之间使用:连接，多个名值对之间使用,隔开
         * 如果一个属性之后没有其他的属性了，就不要写,
         */
        var obj2 = {
            name: "猪八戒",
            age: 13,
            gender: "男",
            test: {name: "沙僧"},
            sayName: function () {
                alert(this.name);
            }
        };

        /*
         * 使用工厂方法创建对象
         * 通过该方法可以大批量的创建对象
         */
        function createPerson(name, age, gender) {
            //创建一个新的对象
            var obj = new Object();
            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                alert(this.name);
            };
            //将新的对象返回
            return obj;
        }

        /*
         * 用来创建狗的对象
         */
        function createDog(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayHello = function () {
                alert("汪汪~~");
            };
            return obj;
        }

        var obj2 = createPerson("猪八戒", 28, "男");
        var obj3 = createPerson("白骨精", 16, "女");
        var obj4 = createPerson("蜘蛛精", 18, "女");
        /*
         * 使用工厂方法创建的对象，使用的构造函数都是Object
         * 所以创建的对象都是Object这个类型，
         * 就导致我们无法区分出多种不同类型的对象
         */
        //创建一个狗的对象
        var dog = createDog("旺财", 3);
        console.log(dog);
        console.log(obj4);
    </script>
</head>
<body>
</body>
</html>
