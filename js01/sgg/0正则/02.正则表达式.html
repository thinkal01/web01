<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 正则表达式
         *
         * 	- 正则表达式用于定义一些字符串的规则，
         * 		计算机可以根据正则表达式，来检查一个字符串是否符合规则，
         * 		获取将字符串中符合规则的内容提取出来
         */

        /*
         * 创建正则表达式的对象
         * 语法：
         * 	var 变量 = new RegExp("正则表达式","匹配模式");
         *  使用typeof检查正则对象，会返回object
         * 	var reg = new RegExp("a"); 这个正则表达式可以来检查一个字符串中是否含有a
         * 在构造函数中可以传递一个匹配模式作为第二个参数，
         * 		i 忽略大小写
         * 		g 全局匹配模式
         */
        var reg = new RegExp("ab", "i");
        var str = "a";

        /*
         * 正则表达式的方法：
         * test()
         * 	 - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
         * 		如果符合则返回true，否则返回false
         */
        var result = reg.test(str);

        // exec() 根据正则表达式去查找字符串符合规则的内容
        // 查找出三个字符组成的单词。
        var str = "da jia hao hao xue xi a";
        var reg = /\b[a-z]{3}\b/gi;
        var line;
        while ((line = reg.exec(str)) != null) {
            document.write(line + "<br/>")
        }

        /*
         * 使用字面量来创建正则表达式
         * 语法：var 变量 = /正则表达式/匹配模式
         * 使用字面量的方式创建更加简单
         * 使用构造函数创建更加灵活
         */
        var reg = new RegExp("a", "i");
        var reg = /a/i;

        /*
         * 创建一个正则表达式，检查一个字符串中是否有a或b
         * 使用 | 表示或的意思
         */
        reg = /a|b|c/;

        /*
         * 创建一个正则表达式检查一个字符串中是否有字母
         * []里的内容也是或的关系
         * [ab] == a|b
         * [a-z] 任意小写字母
         * [A-Z] 任意大写字母
         * [A-z] 任意字母
         * [0-9] 任意数字
         */
        reg = /[A-z]/;

        //检查一个字符串中是否含有 abc 或 adc 或 aec
        reg = /a[bde]c/;

        /*
         * [^ ] 除了
         */
        reg = /[^ab]/;
        reg = /[^0-9]/;

        /*
         * 量词
         * 	- 通过量词可以设置一个内容出现的次数
         * 	- 量词只对它前边的一个内容起作用
         * 	- {n} 正好出现n次
         * 	- {m,n} 出现m-n次
         * 	- {m,} m次以上
         * 	- + 至少一个，相当于{1,}
         * 	- * 0个或多个，相当于{0,}
         * 	- ? 0个或1个，相当于{0,1}
         */
        var reg = /a{3}/;
        reg = /(ab){3}/;
        reg = /ab{1,3}c/;
        reg = /ab{3,}c/;
        reg = /ab+c/;
        reg = /ab*c/;
        reg = /ab?c/;

        /*
         * 检查一个字符串中是否以a开头/结尾
         * 	^ 表示开头
         * 	$ 表示结尾
         */
        reg = /^a/; //匹配开头的a
        reg = /a$/; //匹配结尾的a

        /*
         * 如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
         */
        reg = /^a$/;

        /*
         * 检查一个字符串中是否含有 .
         * . 表示任意字符
         * 在正则表达式中使用\作为转义字符
         * \. 来表示.
         * \\  表示\
         *
         * 注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符，
         * 如果要使用\则需要使用\\来代替
         */
        var reg = /\./;
        reg = /\\/;

        reg = new RegExp("\\.");
        reg = new RegExp("\\\\");

        /*
         * \w
         * 	- 任意字母、数字、_  [A-z0-9_]
         * \W
         * 	- 除了字母、数字、_  [^A-z0-9_]
         * \d
         * 	- 任意的数字 [0-9]
         * \D
         * 	- 除了数字 [^0-9]
         * \s
         * 	- 空格
         * \S
         * 	- 除了空格
         * \b
         * 	- 单词边界
         * \B
         * 	- 除了单词边界
         */
        reg = /\w/;
        reg = /\W/;

        reg = /\d/;
        reg = /\D/;

        reg = /\s/;
        reg = /\S/;

        /*
         * 创建一个正则表达式检查一个字符串中是否含有单词child
         */
        reg = /\bchild\b/;
    </script>
</head>

</body>
</html>
