<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 字面量，都是一些不可改变的值
         * 		比如 ：1 2 3 4 5
         * 		字面量都是可以直接使用，但是我们一般都不会直接使用字面量
         *
         * 变量  变量可以用来保存字面量，而且变量的值是可以任意改变的
         * 		变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量，
         * 		而很少直接使用字面量
         * 		可以通过变量对字面量进行描述
         */

        //声明变量
        //在js中使用var关键字来声明一个变量
        var a;
        //为变量赋值
        a = 123;

        //声明和赋值同时进行
        var c = 0;

        /*
         声明变量, 变量的类型是随时可以变化的,区分大小写
         定义了多个同名的变量是，后定义的同名变量是覆盖前面定义的同名变量。
         第一个字符必须是字母、下划线（_）或美元符号（$）
         余下的字符可以是下划线、美元符号或任何字母或数字字符
         声明变量时,加var声明,作用范围在代码块中.不加var声明,作用范围为全局
         解释程序遇到未声明过的标识符时，用该变量名创建一个全局变量，并将其初始化为指定的值。
         */
        var b = 2, c = 3;
        var a = 1;
        a = "haha";
        a = false;

        function fun1() {
            var d = "hello"
            e = "heihei";
        }
        fun1();
        alert(e);
    </script>
</head>
<body>
</body>
</html>
