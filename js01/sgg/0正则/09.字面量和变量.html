<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 字面量，都是一些不可改变的值
         * 		比如 ：1 2 3 4 5
         * 		字面量可以直接使用，但是一般都不会直接使用字面量
         *
         * 变量  变量可以用来保存字面量，而且变量的值是可以任意改变的
         * 		变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量，
         * 		而很少直接使用字面量
         * 		可以通过变量对字面量进行描述
         */

        //声明变量
        //在js中使用var关键字来声明一个变量
        var a;
        //为变量赋值
        a = 123;
        //声明和赋值同时进行
        var c = 0;

        /*
         * 标识符
         * 	- 在JS中所有的可以由我们自主命名的都可以称为是标识符
         * 	- 例如：变量名、函数名、属性名都属于标识符
         * 	- 命名一个标识符时需要遵守如下的规则：
         * 		1.标识符中可以含有字母、数字、_、$
         * 		2.标识符不能以数字开头
         * 		3.标识符不能是ES中的关键字或保留字
         * 		4.标识符一般都采用驼峰命名法
         * 			- 首字母小写，每个单词开头字母大写，其余字母小写
         * 			helloWorld xxxYyyZzz
         * 	- JS底层保存标识符时实际上是采用的Unicode编码，
         * 		所以理论上讲，所有的utf-8中含有的内容都可以作为标识符

         声明变量, 变量的类型是随时可以变化的,区分大小写
         定义多个同名的变量，后定义的同名变量覆盖前面定义的同名变量。
         声明变量时,加var声明,作用范围在代码块中.不加var声明,作用范围为全局
         解释程序遇到未声明过的标识符时，用该变量名创建一个全局变量，并将其初始化为指定的值。
         */
        var b = 2, c = 3;
        var a = 1;
        a = "haha";
        a = false;

        function fun1() {
            var d = "hello"
            e = "heihei";
        }

        fun1();
        alert(e);
    </script>
</head>
<body>
</body>
</html>
