	<script type="text/javascript">
	//1 数组元素类型任意,长度可以随时变化,长度取决于整数下标的个数
	var arr6 = [ "haha", 3.14, true, null, undefined, new Object() ];
	alert(arr6.length);
	arr6[10] = "itcast";
	alert(arr6[10]);//itcast
	alert(arr6.length);// 11
	alert(arr6[9]);//undefined
	//表达数组,类似于java中的数组. 可以存取值
	//对象的创建
	var arr1 = [ 1, 2, 3, 4 ];
	var arr2 = new Array(1, 2, 3, 4);
	// 如果调用数组构造,只传递一个参数,并且参数的值是数字.那么该值将作为数组初始化长度
	var arr1 = new Array(3);
	arr1[0] = "a";
	arr1[1] = "b";
	arr1[2] = "c";
	
	//对象的属性
	alert(arr1.length);//4
	alert(arr2.length);//4
	alert(arr3.length);//3
	
	数组遍历：
		for(var i = 0; i < arr.length; i++){
			alert(arr[i]);
		}	
	或
		for( var i in arr ){
			// i 是遍历出的数组中的索引，从0开始，一直到最大索引。
			// 如果有其他属性，也会遍历出来，其实索引就是数组对象的属性。
			alert(arr[i]);
		}
	//下标越界时：显示undefined
	
	//方法
	//concat()方法,连接两个或更多的数组，并返回结果。
	这个新数组是由两个或更多数组组合而成的。原数组不变。	
	document.write("<hr/>");
	var arr11 = [1,2,3];
	var arr12 = [4,5,6];
	document.write(arr11.concat(arr12));

	//join方法,把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。
	var arr13 = new Array(3);
	arr13[0] = "a";
	arr13[1] = "b";
	arr13[2] = "c";
	document.write(arr13);
	document.write("<br/>");
	document.write(arr13.join("-"));

	//push方法,压栈 将一个值放入数组的0索引位置
	var arr14 = new Array(3);
	arr14[0] = "tom";
	arr14[1] = "lucy";
	arr14[2] = "jack";
	document.write("old array: "+arr14);
	document.write("old length:"+arr14.length);
	document.write("new length: "+arr14.push("zhangsan"));
	document.write("new array: "+arr14);

	var arr15 = ["aaa","bbb","ccc"];
	var arr16 = ["www","qqq"];
	document.write("old array:"+arr15);
	document.write("old length:"+arr15.length);
	document.write("new length:"+arr15.push(arr16));
	document.write("new array: "+arr15);
	for(var i=0;i<arr15.length;i++) {
		//alert(arr15[i]);
	}

	//pop方法,弹栈  将0索引的变量移除并返回
	如果该数组为空，那么将返回 undefined。
	var arr17 = ["zhangsan","lisi","wangwu","zhaoliu"];
	document.write("old array: "+arr17);
	document.write("return: "+arr17.pop());
	document.write("new array: "+arr17);
	
	document.write("删除第一个元素并返回："+arr1.shift()+"<br/>"); //移除数组中第一个元素，并且返回。
	
	var subArr = arr1.slice(1,2); //指定数组的开始索引值与结束索引值截取数组的元素，并且返回子数组。
	//第一个参数是开始删除元素的 索引值， 第二参数是删除元素的个数，往后的数据就是插入的元素。
	arr1.splice(1,1,"张三","李四","王五"); 
	
	//reverse方法,将数组反转 => 会对数组本身顺序进行调整
	var arr18 = ["zhangsan1","lisi1","zhaoliu1","niuqi1"];
	document.write("old array: "+arr18);
	document.write("new array:"+arr18.reverse());
		
	//sort 排序 => 默认会按照字符串比较的方式排序.而不是数字.
	不会创建新对象，是在指定数组中直接进行排序
	var arr5 = [ 100, 1, 5, 9, 2, 3, 8, 7 ];
	// sort 可以传入一个比较器 => 比较器决定排序规则
	alert(arr5.sort(abc));
	function abc(a, b) {
		return a - b;
	}
